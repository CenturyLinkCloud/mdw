<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <mdw:navMenu
      id="processNavLinks"
      rendered="#{rendered == null ? true : rendered}"      
      styleClass="mdw_hubNavLinks"
      itemGroupClass="mdw_hubNavMenu_item_group"
      activeItemClass="mdw_hubNavActiveLink"
      inActiveItemClass="mdw_hubNavLink"
      activeItemImage="/images/nav_sel.png"
      activeItemImageClass="mdw_hubActiveNavImage"
      imageBorderClass="mdw_hubNavImageBorder">

      <mdw:navLink
        id="processDetailLink"
        label="Process Data"
        action="go_processDetail"
        title="View Order Details">
        <f:setPropertyActionListener
          target="#{arrayDataItemActionController.action}" 
          value="#{arrayDataItemActionController.defaultAction}" />
        <f:param name="orderId" value="#{detailManager.orderDetail.orderId}" />
      </mdw:navLink>

      <mdw:navLink
        id="processListLink"
        label="Process Instances"
        action="go_processList"
        title="View List of Process Instances" />

    </mdw:navMenu>

  </ui:composition>

</html>
