<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <mdw:navMenu
      id="createTaskNavLinks"
      rendered="#{rendered == null ? true : rendered}"
      styleClass="mdw_hubNavLinks"
      itemGroupClass="mdw_hubNavMenu_item_group"
      activeItemClass="mdw_hubNavActiveLink"
      inActiveItemClass="mdw_hubNavLink"
      activeItemImage="/images/nav_sel.png"
      activeItemImageClass="mdw_hubActiveNavImage"
      imageBorderClass="mdw_hubNavImageBorder">
       

      <mdw:navLink
        id="createTaskLink"
        label="Create Task"
        action="go_createTask"
        title="Create a Task Instance" />

      <mdw:navLink
        id="taskListLink"
        label="Task List"
        action="#{taskListScopeActionController.goTaskList}"
        title="Back to Task List" />

    </mdw:navMenu>
    
  </ui:composition>

</html>
