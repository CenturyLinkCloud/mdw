<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <mdw:navMenu
      id="helperNavLinks"
      rendered="#{rendered == null ? true : rendered}"
      styleClass="mdw_hubNavLinks"
      itemGroupClass="mdw_hubNavMenu_item_group"
      activeItemClass="mdw_hubNavActiveLink"
      inActiveItemClass="mdw_hubNavLink"
      activeItemImage="/images/nav_sel.png"
      activeItemImageClass="mdw_hubActiveNavImage"
      imageBorderClass="mdw_hubNavImageBorder">
      <mdw:navLink
        id="systemInfoLink"
        label="System Information"
        action="/system/systemInformation.xhtml"
        title="MDW Runtime Environment" />
      <mdw:navLink
        id="httpPosterLink"
        label="HTTP Poster"
        action="/system/httpHelper.xhtml"
        title="Submit an HTTP Post Request" />
      <mdw:navLink
        id="jmsMessengerLink"
        label="JMS Messenger"
        action="/system/jmsHelper.xhtml"
        title="Send a Message to a JMS Queue" />
      <mdw:navLink
        id="mqHelperLink"
        label="MQSeries Helper"
        action="/system/mqHelper.xhtml"
        title="Send a Message to an MQSeries Queue" />
      <mdw:navLink
        id="cacheRefreshLink"
        label="Caches &amp; Properties"
        action="/system/refreshCache.xhtml"
        title="Refresh the MDW Application Cache" />
      <mdw:navLink
        id="threadInfoLink"
        label="Thread Information"
        action="/system/threadInfo.xhtml"
        title="VM Threads and MDW Thread Pools" />
    </mdw:navMenu>
    
    <br/>
    <mdw:navMenu
      id="filePanelLinks"
      label="FilePanel"
      rendered="#{webUtil.filePanelAccess}"
      styleClass="mdw_hubNavLinks"
      labelClass="mdw_hubNavLabel"
      itemGroupClass="mdw_hubNavMenu_item_group"
      activeItemClass="mdw_hubNavActiveLink"
      inActiveItemClass="mdw_hubNavLink"
      activeItemImage="/images/nav_sel.png"
      activeItemImageClass="mdw_hubActiveNavImage"
      imageBorderClass="mdw_hubNavImageBorder">
      <ui:repeat
        value="#{webUtil.filePanelLinks}"
        var="filePanelLink">
        <mdw:link
          label="#{filePanelLink.label}"
          action="#{filePanelLink.url}"
          title="View Log Files and Config Files" />
      </ui:repeat>
    </mdw:navMenu>
        
    <br/>
    <mdw:navMenu
      id="otherToolsLinks"
      rendered="#{rendered == null ? true : rendered}"
      label="Other Tools"
      styleClass="mdw_hubNavLinks"
      labelClass="mdw_hubNavLabel"
      itemGroupClass="mdw_hubNavMenu_item_group"
      activeItemClass="mdw_hubNavActiveLink"
      inActiveItemClass="mdw_hubNavLink"
      activeItemImage="/images/nav_sel.png"
      activeItemImageClass="mdw_hubActiveNavImage"
      imageBorderClass="mdw_hubNavImageBorder">
      <mdw:link
        id="mdwDesigner"
        label="MDW Designer"
        action="http://cshare.ad.qintra.com/sites/MDW/Developer%20Resources/Designer%20Install%20Guide.html"
        title="Install and Run MDW Designer" />
      <mdw:link
        id="mdwWebServices"
        label="MDW Web Services"
        action="../doc/webServices.html"
        title="Expose and Invoke MDW SOAP and REST Web Services" />
      <mdw:link
        id="onlineDevDocs"
        label="Online Dev Docs"
        action="../doc/index.html"
        title="MDW Development Documents" />
      <mdw:link
        id="mdwJavaDocs" 
        label="MDW API JavaDocs"
        action="../javadoc/index.html"
        title="MDW Framework JavaDocs" />
    </mdw:navMenu>
    
  </ui:composition>

</html>
