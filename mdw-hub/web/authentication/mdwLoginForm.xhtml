<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition>
    <div class="mdw_formHeader"> 
      Sign in to MDWHub
    </div>
    <div class="mdw_hubPanel" style="width:350px;">
      <h:form>
        <div style="display:table;">
          <div style="display:table-row;">
            <div class="mdw_inputLabel" style="display:table-cell">Username:</div>
            <div style="display:table-cell"> 
              <h:inputText
                id="user"
                value="#{login.user}"
                styleClass="mdw_input"
                style="width:250px;maxlength:30;" />
            </div>
          </div>
          <div style="display:table-row;">
            <div class="mdw_inputLabel" style="display:table-cell">Password:</div>
            <div style="display:table-cell">
              <h:inputSecret
                id="password"
                redisplay="true"
                value="#{login.password}"
                styleClass="mdw_input"
                style="width:250px;" />
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell"></div>
            <div style="display:table-cell">
              <h:commandButton
                id="loginButton"
                value="Sign In"
                styleClass="mdw_button">
                <f:actionListener type="com.centurylink.mdw.hub.auth.LoginController" />                      
              </h:commandButton>     
            </div>
          </div>
        </div>
      </h:form>        
    </div>
  </ui:composition>

</html>
