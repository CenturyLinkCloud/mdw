<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <ui:composition>
    <div class="mdw_formHeader"> 
      Sign in to MDWHub
    </div>
    <div class="mdw_hubPanel" style="width:350px;">
      <form 
        id="authForm"
        method="post"
        action="login.jsf">
        <t:inputHidden 
          id="auth_mode" 
          value="BASIC" />
        <div style="display:table;">
          <div style="display:table-row;">
            <div class="mdw_inputLabel" style="display:table-cell">Username:</div>
            <div style="display:table-cell"> 
              <t:inputText
                id="user"
                styleClass="mdw_input"
                style="width:250px;maxlength:30;" />
            </div>
          </div>
          <div style="display:table-row;">
            <div class="mdw_inputLabel" style="display:table-cell">Password:</div>
            <div style="display:table-cell">
              <t:inputSecret
                id="password"
                redisplay="true"
                styleClass="mdw_input"
                style="width:250px;" />
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell"></div>
            <div style="display:table-cell">
              <input 
                id="ctGoButton" 
                name="ctGoButton" 
                type="submit" 
                value="Login"          
                class="mdw_button" />
            </div>
          </div>
          <div style="display:table-row;">
            <div style="display:table-cell"></div>
            <div style="display:table-cell">
              <t:graphicImage
                value="/images/cleartrust_powered_by.gif" 
                alt="Powered by RSA ClearTrust" 
                style="padding-top:15px;display:block;margin:auto;" />
            </div>
          </div>
        </div>
      </form>
    </div>
  
  </ui:composition>

</html>
