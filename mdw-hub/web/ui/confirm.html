<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
  <button class="btn btn-default mdw-btn" type="button" ng-click="$close(true)" autofocus>OK</button>
  <button class="btn btn-default mdw-btn" type="button" ng-click="$close(false)">Cancel</button>
</div>
