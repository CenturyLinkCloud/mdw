<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form>
  <div class="modal-body">
    <div>{{message}}</div>
    <div><input type="text" class="mdw-modal-input" ng-model="uiEntered" autofocus style="width:100%;"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default mdw-btn" type="submit" ng-click="$close(uiEntered)" ng-disabled="!uiEntered">OK</button>
    <button class="btn btn-default mdw-btn" type="button" ng-click="$close(false)">Cancel</button>
  </div>
</form>
