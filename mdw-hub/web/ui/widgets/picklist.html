<div class="mdw-widget-container">
  <div class="mdw-widget-picklist">
    <label class="mdw-widget-picklist-lbl">{{widget.unselectedLabel ? widget.unselectedLabel : 'Unselected'}}</label>
    <div>
      <select multiple data-ng-attr-size="{{widget.options.length > 4 ? widget.options.length : 4}}" 
        ng-model="widget.unsel"  ng-disabled="widget.readonly">
        <option ng-repeat="option in widget.unselected" value="{{option}}">{{option}}</option>  
      </select>
    </div>
  </div>
  <div class="mdw-widget-picklist-btns">
    <div style="margin-bottom:5px;">
      <button ng-disabled="widget.readonly" ng-click="valueChanged(widget, 'add')">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
    <div>
      <button ng-disabled="widget.readonly" ng-click="valueChanged(widget, 'remove')">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
    </div>
  </div>
  <div class="mdw-widget-picklist">
    <label class="mdw-widget-picklist-lbl">{{widget.selectedLabel ? widget.selectedLabel : 'Selected'}}</label>
    <div>
      <select multiple data-ng-attr-size="{{widget.options.length > 4 ? widget.options.length : 4}}" 
        ng-model="widget.sel"  ng-disabled="widget.readonly">
        <option ng-repeat="option in widget.value" value="{{option}}">{{option}}</option>  
      </select>
    </div>
  </div>
</div>
