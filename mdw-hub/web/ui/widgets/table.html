<div class="mdw-widget-tbl">
  <div class="mdw-widget-tbl-head">
    <div ng-repeat="widget in tblWidget.widgets">{{widget.label}}</div>
  </div>
  <div ng-repeat="valueRow in tblWidget.value">
    <div ng-repeat="valueCell in valueRow">{{valueCell}}</div><button><span class="glyphicon glyphicon-remove"></span></button>
  </div>  
  <div>
    <button><span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>
