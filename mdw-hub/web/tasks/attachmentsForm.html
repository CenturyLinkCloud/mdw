<div class="panel-heading mdw-heading">
  <div class="mdw-heading-label">Add/Update Attachment</div>
</div>
<form
  name="taskAttachmentsForm"
  class="form-horizontal mdw-section"
  ng-submit="saveAttachment()"
  role="form">
  <div class="form-group">
    <label
      class="control-label col-xs-2"
      for="noteSummary">Select File to Attach:</label>
    <div class="col-xs-6">
      <input
        type="text"
        id="fileName"
        name="fileName"
        class="form-control"
        ng-model="f.name"
        size="90"
        maxlength="256" ng-readonly="true">
    </div>
    <div class="col-xs-6">
<button
        class="btn mdw-btn"
        type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          accept="*" ngf-max-height="1000" ngf-max-size="100MB">Browse</button>
    </div>
  </div>
  <div class="mdw-form-footer">
    <div class="col-xs-2"></div>
    <div class="mdw-buttons">
      <button
        class="btn btn-success mdw-btn"
        type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          accept="*" ngf-max-height="1000" ngf-max-size="100MB">Attach File</button>
    </div>
  </div>
</form>
