<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/layout/layout.xhtml">


    <ui:define name="content">

      <t:outputText
        value="Task Manager Error"
        styleClass="mdw_error" />

      <br/>

      <t:outputText
        value="#{error.message}"
        styleClass="mdw_errors" />

      <hr/>

      <mdw:expandable
        rendered="#{webUtil.renderErrorDetails &amp;&amp; (error.exception != null)}"
        itemName="stackTrace"
        itemLabel="Stack Trace"
        itemValue="#{error.stackTrace}" />

      <mdw:sysInfo />

    </ui:define>

  </ui:composition>

</html>
