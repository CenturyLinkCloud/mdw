<html>
<head>
<title>Migrate to mdw6</title>
<link rel="stylesheet" type="text/css" href="docstyle.css"/>
</head>
<body>
  <h2>Migrate to mdw6</h2>
  <ul>
    <li>Use VCS Assets with JSON package format</li>
    <li>Model classes have been repackaged</li>
    <li>VO and DAO suffixes removed from class names</li>
    <li>System property runtimeEnv is now mdw.runtime.env</li>
    <li>Rename ApplicationCache.xml to application-cache.xml</li>
    <li>MongoDB is optional but recommended</li>

</body>
</html>
