<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isFullView()" ng-include="'layout/admin-nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default">
      <div class="panel-heading mdw-heading">Import from File</div>
      <form name="importForm" class="form-horizontal mdw-section" role="form">
        <fieldset ng-disabled="fileImportUploading">
          <div class="form-group mdw-static-group">
            <label class="control-label col-xs-2">Server Instance:</label>
            <div class="col-xs-10">
              <p class="form-control-static mdw-static">{{pkgList.serverInstance}}</p>
            </div>
          </div>      
          <div class="form-group mdw-static-group">
            <label class="control-label col-xs-2">Asset Root:</label>
            <div class="col-xs-10">
              <p class="form-control-static mdw-static">{{pkgList.assetRoot}}</p>
            </div>
          </div>      
          <div class="form-group mdw-static-group">
            <label class="control-label col-xs-2">Import From:</label>
            <div class="col-md-10">
              <input class="btn btn-default mdw-btn col-md-8" file-upload="packageImportFile" type="file" required 
                accept=".zip,.json">
            </div>
          </div>      
          <div class="checkbox mdw-checkbox">
            <div class="col-xs-2"></div>
            <label><input type="checkbox" ng-model="distributedImport">Distributed import (all server instances)</label>
          </div>
          <div class="checkbox mdw-checkbox">
            <div class="col-xs-2"></div>
            <label><input type="checkbox" ng-model="cacheRefresh">Refresh workflow caches after update</label>
          </div>
          <div class="mdw-form-footer">
            <div class="mdw-message mdw-form-message">{{fileImportMessage}}</div>
            <div class="mdw-buttons">
              <button class="btn btn-success mdw-btn" type="submit" ng-click="fileImport()" 
                ng-disabled="!authUser.hasRole('Process Design') || !pkgList.assetRoot">
                <span class="glyphicon glyphicon-import"></span> Import
              </button>
              <button class="btn mdw-btn mdw-cancel-btn" type="button" ng-click="cancel()">Cancel</button>                 
            </div>
          </div>
        </fieldset>              
      </form>
    </div>
  </div>
</div>
