<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-include="'layout/request-nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label" ng-if="request.masterRequestId">
          Master Request: {{request.masterRequestId}} ({{request.id}})
        </div>
        <div class="mdw-heading-label" ng-if="!request.masterRequestId">
          {{request.outbound ? 'Outbound' : 'Inbound'}} Request: {{request.id}}
        </div>
      </div>
      <div class="mdw-section">
        <div ng-if="request.masterRequestId" style="margin-bottom:5px">
          Process ID: <a class="mdw-item-highlight" href="#/workflow/processes/{{request.processInstanceId}}">{{request.processInstanceId}}</a>
        </div>
        <div class="mdw-resource-info">
          <span ng-if="!request.outbound">Received: <span style="font-weight:bold;">{{request.created}}</span></span>
          <span ng-if="request.outbound">Sent: <span style="font-weight:bold;">{{request.created}}</span></span>
        </div>
        <div class="mdw-resource-info" ng-if="request.responseId">
          Responded: <span style="font-weight:bold;">{{request.responded}}</span>
        </div>
        <pre class="mdw-resource-content"><code class="mdw-code" ng-bind-html="request.content | highlight:request.format | unsafe"></code></pre>
      </div>
    </div>  
  </div>
</div>
