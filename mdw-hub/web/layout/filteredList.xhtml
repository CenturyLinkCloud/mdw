<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="main.xhtml">

  <ui:define name="content">
  
    <ui:fragment rendered="#{authenticatedUser.loaded}">
      <h:form
        id="filteredListForm"
        style="padding:0px;margin:0px;">

        <t:inputHidden id="packageName" forceId="true" name="packageName" value="#{mdwPackage.packageName}" />    
        
        <table
          class="mdw_tabbedContent">
        <tr>
          <td
            width="164px"
            height="3px"
            align="center"
            valign="top"
            class="mdw_rightLine">
            <mdw:filterPrefs prefsController="#{userPrefs}" />
            <ui:insert name="filter" />
            <br/>
            <ui:insert name="navLinks" />
            <br/>
          </td>
          <td colspan="3" style="width:100%;margin-left:2px;text-align:center;vertical-align:top;">
            <ui:insert name="list" />
            <table style="width:100%;border-collapse:collapse;border-spacing:0;">
              <tr>
                <td align="left" style="padding:10px;">
                  <ui:insert name="listAction" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="mdw_rightLine">
            <mdw:blank />
          </td>
          <td align="center" valign="top">
            <mdw:blank />
          </td>        
        </tr>
      </table>
    </h:form>
    <mdw:listPrefs prefsController="#{userPrefs}" />
  </ui:fragment>  
  
 </ui:define>

 </ui:composition>

</html>
