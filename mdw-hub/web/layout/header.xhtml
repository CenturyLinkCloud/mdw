<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <div class="mdw_bannerLeft">
      <h:graphicImage
        value="/images/mdw.png" 
        alt="MDW"
        style="cursor:pointer"
        onclick="location.href='/#{webUtil.mdwHubContextRoot}';" />
      <h:graphicImage
        value="/images/hub.png" 
        alt="Hub"
        style="margin-left:5px;cursor:pointer"
        onclick="location.href='/#{webUtil.mdwHubContextRoot}';" />
      <h:graphicImage
        id="hub_logo"
        value="/images/hub_logo.png" 
        alt="Hub Logo"
        style="margin-left:5px;" />
      <h:graphicImage
        id="hub_loading"
        value="/images/hub_loading.gif" 
        alt="Hub Loading"
        style="display:none;margin-left:5px;" />
    </div>
    <div style="float:left;">
      <h:messages 
        id="mdwMainMessages"
        rendered="#{authenticatedUser.loaded}"
        styleClass="mdw_contextMessages"
        showDetail="true" 
        globalOnly="false" />
    </div>
    <div class="mdw_bannerRight">
      <h:graphicImage
        value="/images/ctl.gif"
        alt="CenturyLink(R)" />
    </div>
  </ui:composition>
  
</html>
