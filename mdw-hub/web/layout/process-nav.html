<ul id="process-nav" class="nav mdw-nav" ng-style="getNavMenuWidthStyle(165)"
  ng-if="process.id || (process.hasMilestones && process.masterRequestId)">
  <li nav-link="workflow/process" full-width="process-nav" ng-if="process.id">
    <a href="#/workflow/processes/{{process.id}}">
      Process
    </a>
  </li>
  <li nav-link="workflow/value*" ng-if="process.id">
    <a href="#/workflow/processes/{{process.id}}/values">
      Values
    </a>
  </li>
  <li nav-link="/milestones/definition" ng-if="process.hasMilestones && process.masterRequestId">
    <a href="#/milestones/{{process.masterRequestId}}">
      Milestones
    </a>
  </li>
</ul>
<ul class="nav mdw-nav" ng-style="getNavMenuWidthStyle(165)">
  <li nav-link="workflow/definition" full-width="process-nav" ng-if="!process.template">
    <a href="#/workflow/definitions/{{process.packageName}}/{{processVersion ? process.name + '/v' + process.version : process.name}}/{{process.instanceId ? process.instanceId : ''}}">
      Definition
    </a>
  </li>
  <li nav-link="workflow/versions" ng-if="!process.template">
    <a href="#/workflow/versions/{{process.packageName}}/{{process.name}}">
      Versions
    </a>
  </li>
  <li nav-link="workflow/definition" full-width="process-nav" ng-if="process.template">
    <a href="#/workflow/definitions/{{process.templatePackage ? process.templatePackage : process.packageName}}/{{process.templateVersion ? process.template + '/v' + process.templateVersion : process.template}}">
      Template
    </a>
  </li>
  <li nav-link="/milestones/definition" ng-if="authUser.hasRole('Milestone Design') && process.hasMilestones">
    <a href="#/milestones/definitions/{{process.packageName}}/{{processVersion ? process.name + '/v' + process.version : process.name}}">
      Milestones Def.
    </a>
  </li>
</ul>
<ul class="nav mdw-nav" ng-style="getNavMenuWidthStyle(165)">
  <li nav-link="workflow/processes">
    <a href="#/workflow/processes">
      Process List
    </a>
  </li>
  <li nav-link="workflow/definitions">
    <a href="#/workflow/definitions">
      Definitions
    </a>
  </li>
</ul>
