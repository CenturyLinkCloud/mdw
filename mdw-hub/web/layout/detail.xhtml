<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="main.xhtml">
  
    <ui:define name="content">
      <ui:insert name="topLevel" />
      <h:form
        id="mainDetailForm"
        enctype="#{enctype}"
        style="padding:0px;margin:0px"
        onsubmit="hubLoading();">
    
        <t:inputHidden id="packageName" forceId="true" name="packageName" value="#{mdwPackage.packageName}" />
        
        <table class="mdw_tabbedContent" style="width:#{layoutWidth}px">
          <tr class="mdw_pageHeader">
            <td colspan="2" style="height:25px;">
              <div class="mdw_detailHeader">
                <ui:insert name="detailHeader" />
              </div>
            </td>
          </tr>
          
          <tr>
            <td style="vertical-align:top">
              <ui:insert name="detailLinks" />
              <ui:insert name="detailFilter" />
            </td>
            <td style="vertical-align:top;width:100%;padding-left:8px;padding-right:5px;">
              <ui:insert name="detailContent" />
              <ui:insert name="actionContent" />
              <ui:insert name="commandContent" />
            </td>
          </tr>
        </table>    
      </h:form>
      <div>
	      <ui:fragment rendered="#{mdwListId != null}">
	        <mdw:listPrefs prefsController="#{userPrefs}" />
	      </ui:fragment>
	      <ui:insert name="modalContent" />
      </div>
      
    </ui:define>
    
  </ui:composition>

</html>
