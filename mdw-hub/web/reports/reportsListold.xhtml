<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

<ui:composition template="/layout/metrics.xhtml">

  <ui:define name="dashboard">
    
      <rich:panel
        rendered="#{true}"
        headerClass="mdw_panelHeader"
        bodyClass="mdw_panelBody"
        styleClass="mdw_richPanelUnbordered">
        <f:facet name="header">
          <h:outputText value="Health Check" />
        </f:facet>
        <mdw:report
          id="birtReport"
          reportEntityName="#{'IainsWorkflowPackage/ProcessesStatus'}" />
      </rich:panel>
  
  </ui:define>
  <ui:define name="dashboard3">
    <a4j:outputPanel id="processChartPanel3">
      <rich:panel
        rendered="#{true}"
        headerClass="mdw_panelHeader"
        bodyClass="mdw_panelBody"
        styleClass="mdw_richPanelUnbordered">
        <f:facet name="header">
          <h:outputText value="Health Check" />
        </f:facet>
        <mdw:report
          id="birtReport3"
          reportEntityName="#{'IainsWorkflowPackage/ProcessesStatus'}" />
      </rich:panel>
    </a4j:outputPanel>
  </ui:define>

</ui:composition>

</html>
