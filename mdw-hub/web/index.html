    var $mdwVersion = '${mdw.version}';

    var $mdwWebSocketUrl = '${mdw.webSocketUrl}';
    var $mdwDiscoveryUrl = '${mdw.discoveryUrl}';
    var $mdwCustomRoutes = '${mdw.customRoutes}';
  </script>
