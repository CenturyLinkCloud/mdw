<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isFullView()" ng-include="'layout/process-nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">
          History of
          <a href="#/packages/{{process.packageName}}" mdw-route="#/packages/{{process.packageName}}">{{process.packageName}}</a>
          /
          <a href="#/workflow/definitions/{{process.packageName}}/{{process.name}}">
            {{process.name}}
          </a>
        </div>
      </div>
      <div class="mdw-section">
        <ul class="mdw-list">
          <li ng-repeat="version in versions" style="padding-top:3px;">
            <div>
              <a href="#/workflow/definitions/{{version.path}}/{{version.version}}" style="font-weight:bold;">
                v{{version.version}}
              </a>
            </div>
            <div ng-if="version.id" style="font-size:12px">
              ID: {{version.id}}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
