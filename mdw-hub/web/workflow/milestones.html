<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isFullView()" ng-include="'layout/nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">
          {{milestonesLabel ? milestonesLabel : 'Milestones'}} <span class="mdw-heading-sub">({{milestonesList.total}})</span>
        </div>
        <div class="mdw-heading-input">
          <div class="mdw-inner-addon mdw-right-addon">
            <input type="text" class="form-control mdw-inline" style="min-width:300px;" autofocus placeholder="search" spellcheck="false"
                   ng-model="typeaheadMatchSelection" uib-typeahead="match as match.value for match in findTypeaheadMatches($viewValue)"
                   typeahead-editable="false" typeahead-on-select="typeaheadSelect()" ng-change="typeaheadChange()">
          </div>
          <span class="glyphicon glyphicon-remove mdw-clear-input" ng-click="clearTypeahead()"></span>
        </div>

        <!-- NOTE: wrap attribute must be adjusted if action buttons are added or removed -->
        <mdw-actions wrap="1100">
          <button type="button" class="btn btn-primary mdw-btn" mdw-action-pop-button
                  uib-popover-template="'workflow/milestonesFilters.html'">
            <span class="glyphicon glyphicon-filter"></span> Filter
          </button>
          <button type="button" class="btn btn-primary mdw-btn"
                  mdw-action-pop-button uib-popover-template="'workflow/milestonesSort.html'">
            <span class="glyphicon glyphicon-sort"></span> Sort
          </button>
          <button type="button" class="btn btn-primary mdw-btn" ng-click="milestonesList.downloadExcel()">
            <span class="glyphicon glyphicon-download-alt"></span> Export
          </button>
          <button type="button" class="btn btn-primary mdw-btn" ng-click="goChart()">
            <span class="glyphicon glyphicon-stats"></span> Chart
          </button>
        </mdw-actions>
      </div>

      <mdw-list class="mdw-list" mdw-list-service="/api/com/centurylink/mdw/milestones" mdw-list-model="milestonesList"
                mdw-list-items="milestones" mdw-list-filter="milestonesFilter" mdw-list-item="workflow/milestoneItem.html">
      </mdw-list>
    </div>
  </div>
</div>
