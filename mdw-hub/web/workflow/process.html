<div class="row" style="display:flex;">
  <div class="mdw-sidebar" ng-include="'layout/process-nav.html'"></div>
  <div class="mdw-panel-full-width">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">
          <a class="mdw-ghost" ng-href="#/packages/{{process.packageName}}">
            {{process.packageName}}</a>/{{process.name}} &nbsp;{{process.id}}
        </div>
        <div class="mdw-heading-actions">
          <button type="button" class="btn mdw-btn" uib-popover-template="'workflow/legend.html'" 
              popover-placement="left-top" pop-click>
            <span class="glyphicon glyphicon-info-sign" style="font-size:16px"></span>
          </button>        
        </div>
      </div>
      <div class="mdw-section">
        <mdw-workflow process="process" render-state="true"
          service-base="{{mdw.roots.services}}/services"
          hub-base="{{mdw.roots.hub}}">
        </mdw-workflow>
      </div>
    </div>  
  </div>
</div>
