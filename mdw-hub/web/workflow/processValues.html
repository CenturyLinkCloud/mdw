<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isMobile" ng-include="'layout/process-nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">
          Values for {{process.packageName}}/
          <a href="#/workflow/definitions/{{process.packageName}}/{{process.name}}/v{{process.version}}">
            {{process.name}} {{process.version ? ' v' + process.version : ''}}
          </a>
          -- 
          <a href="#/workflow/processes/{{process.id}}">{{process.id}}</a>
        </div>
        <div class="mdw-heading-actions" ng-if="authUser.hasRole('Process Execution')">
          <button type="button" class="btn btn-primary mdw-btn" ng-if="!valuesEdit" ng-click="editValues(true)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button type="button" class="btn btn-primary mdw-btn" ng-if="valuesEdit" ng-click="saveValues()">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
          </button>
          <button type="button" class="btn mdw-btn mdw-cancel-btn" ng-if="valuesEdit" ng-click="editValues(false)">
            Cancel
          </button> 
        </div>        
      </div>
      <div class="mdw-section">
        <mdw-values mdw-values-editable="authUser.hasRole('Process Execution') && valuesEdit" 
          mdw-values-values="values">
        </mdw-values>
      </div>
    </div>
  </div>
</div>
