<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isFullView()" ng-include="'layout/nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">MDW Console</div>
        <div class="mdw-heading-actions">
          <a href="" ng-click="clearConsole()" class="btn btn-primary mdw-btn" title="Clear">
            <span class="glyphicon glyphicon-ban-circle mdw-icon-btn"></span>
          </a>          
          <a href="{{cliHelpUrl}}" class="btn btn-primary mdw-btn" title="Help">
            <span class="glyphicon glyphicon-question-sign mdw-icon-btn"></span>
          </a>          
        </div>
      </div>
      <div class="mdw-section">
        <textarea id="mdw-console" class="mdw-console" rows="25" spellcheck="false" autofocus></textarea>
      </div>
    </div>
  </div>
</div>
