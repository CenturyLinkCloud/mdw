<div class="row">
  <div class="col-md-2 mdw-sidebar" ng-if="!isFullView()" ng-include="'layout/system-nav.html'"></div>
  <div class="col-md-10">
    <div class="panel panel-default mdw-panel">
      <div class="panel-heading mdw-heading">
        <div class="mdw-heading-label">Thread Info</div>
      </div>
      <ul class="mdw-list">
        <li ng-repeat="sysInfoCategory in sysInfoCategories">
        <div>
            <a class="mdw-item-link" href="" ng-click="sysInfoCategory.expanded = !sysInfoCategory.expanded">
              <span class="glyphicon glyphicon-plus mdw-expand-icon" ng-if="!sysInfoCategory.expanded"></span><span class="glyphicon glyphicon-minus mdw-expand-icon" ng-if="sysInfoCategory.expanded"></span>{{sysInfoCategory.name}}
            </a>
          </div>
          <div class="mdw-sys-info" ng-if="sysInfoCategory.expanded">
            <div ng-repeat="sysInfo in sysInfoCategory.sysInfos">
             <pre class="mdw-resource-content"><code class="mdw-code" ng-bind-html="sysInfo.name + ':' + sysInfo.value | highlight | unsafe"></code>
             </pre>
           </div>
          </div>
        </li>
      </ul>
    </div>      
  </div>
</div>
