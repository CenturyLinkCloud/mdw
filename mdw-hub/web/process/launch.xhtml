<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf"
  xmlns:hub="http://www.centurylink.com/mdw-hub/jsf">

  <ui:composition template="/layout/detail.xhtml">

    <ui:param
      name="layoutWidth"
      value="960" />

    <ui:define name="detailHeader">
      Process Launch 
    </ui:define>

    <ui:define name="detailLinks">
      <hub:launchProcessNav />
    </ui:define>

    <ui:define name="detailContent">
      <mdw:panel id="processLaunchPanel" label="Launch a Process Instance" styleClass="mdw_panel">
        <mdw:processLaunchForm />
        <h:commandButton
          id="launchProcessButton"
          value="Launch"
          disabled="#{!newProcessInstance.launchEnabled}"
          styleClass="mdw_detailFormButtons">
          <f:actionListener type="com.centurylink.mdw.taskmgr.ui.process.ProcessLaunchActionController" />
        </h:commandButton>
      </mdw:panel>
    </ui:define>

  </ui:composition>

</html>
