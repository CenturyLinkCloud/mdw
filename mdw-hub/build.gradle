        exclude "blv"
        exclude "orders"
        exclude "process"
        exclude "requests"
        exclude "tasks"
        exclude "WEB-INF/lib/mdwweb-jsf2-*.jar"  // already included as a dependency
        exclude "WEB-INF/lib/taskmgr-*.jar"  // already included as a dependency
        exclude "WEB-INF/lib/osrschemas-*.jar"  // already included as a dependency
