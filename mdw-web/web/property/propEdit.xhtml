<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:dj="http://www.centurylink.com/mdw/jsf/dojo"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <div
      class="subSection"
      style="margin:10px;" >
              
    <h:form
      id="propertyEditForm"
      forceId="true">      
      
      <mdw:sectionLabel text="#{propEdit.fullName}" />
      
      <t:outputText
        id="propSourceText"
        forceId="true"
        value="Source: #{propEdit.source}"
        styleClass="subHeaderInfo"
        style="font-weight:normal;" />

      <br/>
      <t:inputTextarea
        id="propValueTextArea"
        forceId="true"
        value="#{propEdit.value}"
        style="margin:10px;width:95%;height:100px;overflow:auto;#{authenticatedUser.roles['Site Admin'] ? '' : 'background-color:#e4e4e4;'}"
        readonly="#{!authenticatedUser.roles['Site Admin']}" />
      
      <br/>  
      <t:outputText
        id="propGroupEditNote"
        rendered="#{propEdit.source == 'database' &amp;&amp; authenticatedUser.roles['System Admins']}"
        value="Note: To revert to ApplicationProperties.xml value, blank out the text area contents and click 'Save'."
        styleClass="subHeaderInfo"
        style="font-weight:normal;" />
        
      <t:commandButton  
        id="savePropBtn"
        forceId="true"
        value="savePropBtn"
        action="#{propertyActionController.saveProp}"
        style="display:none" />
        
      <t:inputHidden
        id="reactToChange"
        forceId="true"
        value="#{propEdit.reactToChange}" />
        
      <t:inputHidden
        id="applyChangeGlobally"
        forceId="true"
        value="#{propEdit.applyGlobally}" />

    </h:form>
    
    </div>
    
  </ui:composition>

</html>
