<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:dj="http://www.centurylink.com/mdw/jsf/dojo"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools">

  <ui:composition>
  
    <mt:dirPanel
      id="propertyHelperDirectoryData"
      dataUrl="../property/dirData.jsf"
      showTimeStamps="#{prefs.showTimeStamps}" />
      
    <dj:tree
      dojoType="dijit.Tree"
      id="propertyHelperDirectoryTree"
      source="propertyHelperDirectoryData"
      label="Config Files"
      getLabel="getTreeLabel"
      getIconClass="getTreeIconClass"
      selectHandler="filePanelDirTreeSelect"
      style="padding:3px" />
        
  </ui:composition>

</html>
