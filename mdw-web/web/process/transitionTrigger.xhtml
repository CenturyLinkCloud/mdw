<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/layout/helper.xhtml">
  
    <ui:define name="helperLinks">
      <mt:helperNav />
    </ui:define>
  
    <ui:define name="helperContent">
      <t:panelGrid
        columns="2"
        width="100%"
        columnClasses="mdw_detailsLabelColumn,mdw_detailsValueColumn"
        headerClass="mdw_detailTableSubtitle">
        <f:facet name="header">
          <t:outputText value="Transition Trigger" />
        </f:facet>
        <mdw:label value="Event" required="true" for="eventSelect" />
        <t:selectOneMenu 
          id="eventSelect"
          value="#{transitionTrigger.event}"
          styleClass="mdw_inputField">
          <f:selectItems value="#{transitionTrigger.eventNames}" />
        </t:selectOneMenu>
        <mdw:label value="Work Type" required="true" for="workTypeRadio" />
        <t:selectOneRadio
          id="workTypeRadio"
          value="#{transitionTrigger.workType}"
          required="true"
          styleClass="mdw_inputField">
            <f:selectItem itemValue="Activity" />
            <f:selectItem itemValue="Process" />
        </t:selectOneRadio>
        <mdw:label value="Completion Code" for="completionCodeInput" />
        <t:inputText
          id="completionCodeInput"
          value="#{transitionTrigger.completionCode}"
          styleClass="mdw_inputField" />
        <mdw:label value="Context URL" required="true" for="contextUrlInput" />
        <t:inputText
          id="contextUrlInput"
          value="#{transitionTrigger.contextUrl}"
          required="true"
          size="50"
          styleClass="mdw_inputField" />        
        <mdw:label value="Transition Instance(s)" required="true" for="transitionInstancesTextarea" />
        <t:inputTextarea
          id="transitionInstancesTextarea"
          value="#{transitionTrigger.transitionInstances}"
          required="true"
          rows="25"
          styleClass="mdw_inputField mdw_textAreaInput" />
      </t:panelGrid>
    </ui:define>
    
    <ui:define name="commandButtons">
      <t:commandButton
        id="sendMessagesButton"
        value="Send Messages"
        styleClass="mdw_detailFormButtons" 
        action="go_transitionTrigger"
        actionFor="detailForm">
        <f:actionListener type="com.centurylink.mdw.web.process.TransitionTriggerController"/>
      </t:commandButton>
    </ui:define>
  
  </ui:composition>
  
</html>
