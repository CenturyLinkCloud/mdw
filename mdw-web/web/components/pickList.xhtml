<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <mdw:javascriptInclude fileLocation="/script/picklist.js" />

    <h:inputHidden
      id="#{itemsLabel}_hiddenSelected"
      rendered="#{rendered == null ? true : rendered}"
      valueChangeListener="#{controller[controllerAction]}" />

    <h:panelGrid
      rendered="#{rendered == null ? true : rendered}"
      width="100%"
      columns="4"
      styleClass="mdw_detailsValueColumn"
      style="text-align:center;">
      <h:outputText
        value="Unselected #{itemsLabel}"
        style="font-weight:bold;" />
      <h:outputText value="" style="height:20px;"/>
      <h:outputText
        value="Selected #{itemsLabel}"
        style="font-weight:bold;" />
      <h:outputText value="" style="height:20px;"/>
      <h:selectManyListbox
        id="#{itemsLabel}_availableItems"
        size="#{selectSize == null ? '12' : selectSize}"        
        styleClass="mdw_inputField"
        style="width:#{listWidth == null ? '300px' : listWidth};margin-bottom:10px;"
        onfocus="deselect('#{itemsLabel}_selectedItems');" >
        <f:selectItems value="#{availableItems}" />
      </h:selectManyListbox>
      <h:panelGroup>
        <h:commandButton
          value=" &gt; "
          rendered="#{disabled == null ? true : !disabled}"
          onclick="moveToRight('#{itemsLabel}'); return false;" />
        <br/>
        <h:commandButton
          value=" &lt; "
          rendered="#{disabled == null ? true : !disabled}"
          onclick="moveToLeft('#{itemsLabel}'); return false;" />
      </h:panelGroup>
      <h:selectManyListbox
        id="#{itemsLabel}_selectedItems"
        size="#{selectSize == null ? '12' : selectSize}" 
        styleClass="mdw_inputField"
        style="width:#{listWidth == null ? '300px' : listWidth};margin-bottom:10px;"
        onfocus="deselect('#{itemsLabel}_availableItems');">
        <f:selectItems value="#{selectedItems}" />
      </h:selectManyListbox>
      <h:panelGroup>
	    <h:commandButton
	      image="/images/skipUp.png" alt="First"
	      rendered="#{disabled == null ? true : !disabled}"
	      onclick="shift('#{itemsLabel}','top'); return false;" />
	    <br/><br/>
	    <h:commandButton
	      image="/images/pageUp.png" alt="Up"
	      rendered="#{disabled == null ? true : !disabled}"
	      onclick="shift('#{itemsLabel}','up'); return false;" />
	    <br/><br/>
	    <h:commandButton
	      image="/images/pageDown.png" alt="Down"
	      rendered="#{disabled == null ? true : !disabled}"
	      onclick="shift('#{itemsLabel}','down'); return false;" />
	    <br/><br/>
	    <h:commandButton
	      image="/images/skipDown.png" alt="Last"
	      rendered="#{disabled == null ? true : !disabled}"
	      onclick="shift('#{itemsLabel}','bottom'); return false;" />
	  </h:panelGroup>
    </h:panelGrid>
    
    <!-- initialize submitted value in case OK is clicked without changes -->
    <script language="javascript">if (updateHidden('#{itemsLabel}')) setOriginal();</script>

  </ui:composition>

</html>
