<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
    <form 
      id="authForm"
      method="post"
      action="login.jsf">
    
      <t:inputHidden 
        id="auth_mode" 
        value="BASIC" />
        
            
      <table align="center" style="border: medium double" >
        <tr>
          <td align="center" style="padding-top:15px">       
	        <table width="100%">
	          <tr> 
	            <td class="mdw_pageHeader">
	              Please enter your LDAP User ID and Password.<br/>
	            </td>
	          </tr>
	        </table>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding-top:15px">
            <table cellspacing="3" align="center">          
              <tr>         
                <td align="right" width="55px" class="mdw_detailsLabelColumn">User ID:</td>
                <td align="left"> 
                  <t:inputText
                    id="user"
                    styleClass="mdw_inputField"
                    style="width:80px;maxlength:30">
                  </t:inputText>
                </td>
              </tr>
              <tr> 
                <td align="right" width="55px" class="mdw_detailsLabelColumn">Password:</td>
                <td align="left">
                  <t:inputSecret
                    id="password"
                    redisplay="true"
                    styleClass="mdw_inputField"
                    style="width:80px;maxlength:30">
                  </t:inputSecret>
                </td>
              </tr>
              <tr> 
                <td>
                  <mdw:blank />
                </td>
                <td align="left">
                  <input 
                    id="ctGoButton" 
                    name="ctGoButton" 
                    type="submit" 
                    value="Login"          
                    class="mdw_detailFormButtons" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%">
              <tr> 
                <td align="center">
                  <t:graphicImage
                    value="/images/cleartrust_powered_by.gif" 
                    alt="Powered by RSA ClearTrust" 
                    style="margin-top:20px;" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>       
    </form>
  
  </ui:composition>

</html>
