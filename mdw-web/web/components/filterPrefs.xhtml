<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <t:commandButton
      id="saveFilterPrefsHiddenButton"
      forceId="true"
      action="#{prefsController.saveFilterDefaults}"
      value="submit"
      style="display:none;" />
    
    <t:commandButton  
      id="resetFilterPrefsHiddenButton"
      forceId="true"
      action="#{prefsController.resetFilterDefaults}"
      immediate="true"
      value="submit"
      style="display:none;" />

    <!-- prefs panel -->
    <rich:modalPanel id="filterPrefsModalPanel" width="400" height="100">
      <f:facet name="header">
        <h:panelGroup>
          <div style="height:14px;">
            <h:graphicImage value="/images/prefs.gif" />
            <h:outputText value="Filter Preferences" style="position:relative;top:-3px;left:2px;" />
          </div>
        </h:panelGroup>
      </f:facet>
      <f:facet name="controls">
        <h:panelGroup>
          <h:graphicImage
            id="hideFilterPrefsLink"
            value="/images/close.png"
            styleClass="hidelink" />
          <rich:componentControl
            for="filterPrefsModalPanel"
            attachTo="hideFilterPrefsLink"
            operation="hide"
            event="onclick" />
        </h:panelGroup>
      </f:facet>
      <h:outputText value="Set your default filter values for this list to the following:" />
      <hr/>
      <t:commandButton
        id="filterPrefsSaveButton"
        value="Current Values"
        onclick="document.forms['filteredListForm'].elements['saveFilterPrefsHiddenButton'].click();"
        style="width:110px;" />
      <t:commandButton
        id="filterPrefsResetButton"
        value="Restore Defaults"
        onclick="document.forms['filteredListForm'].elements['resetFilterPrefsHiddenButton'].click();"
        style="width:110px;margin-left:5px;" />
      <t:commandButton
        id="filterPrefsCancelButton"
        value="Cancel"
        onclick="return false;"
        style="width:50px;margin-left:5px;padding-right:5px;" />
      <rich:componentControl
        for="filterPrefsModalPanel" 
        attachTo="filterPrefsCancelButton"
        operation="hide"
        event="onclick" />
    </rich:modalPanel>

    <rich:componentControl for="filterPrefsModalPanel" attachTo="filterPrefsButton" operation="show" event="onclick"/>
  
 </ui:composition>

</html>
