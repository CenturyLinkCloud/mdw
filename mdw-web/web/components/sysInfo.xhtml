<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
    <mdw:expandable
      itemName="requestInfo"
      itemLabel="Request Details"
      itemValue="#{webUtil.jsfRequestDetails}" />

    <mdw:expandable
      itemName="sessionInfo"
      itemLabel="Session Details"
      itemValue="#{webUtil.jsfSessionDetails}" />

    <mdw:expandable
      itemName="systemInfo"
      itemLabel="System Details"
      itemValue="#{webUtil.jsfSystemDetails}" />

    <mdw:expandable
      rendered="#{!webUtil.standAloneMode}"
      itemName="dbInfo"
      itemLabel="Database Details"
      itemValue="#{webUtil.databaseDetails}" />

    <mdw:expandable
      itemName="systemProps"
      itemLabel="System Properties"
      itemValue="#{webUtil.systemProperties}" />

    <mdw:expandable
      itemName="envVars"
      itemLabel="Environment Variables"
      itemValue="#{webUtil.environmentVariables}" />

    <mdw:expandable
      itemName="mdwProps"
      itemLabel="MDW Properties"
      itemValue="#{webUtil.mdwProperties}" />

    <mdw:expandable
      rendered="#{webUtil.osgi}"
      itemName="osgiInfo"
      itemLabel="OSGI Information"
      itemValue="#{webUtil.osgiInfo}" />

    <mdw:expandable 
      rendered="#{not empty webUtil.remoteSystemStatus}"
      itemName="statusInfo"
      itemLabel="Global Applications Status"
      itemValue="#{webUtil.remoteSystemStatus}" />

  </ui:composition>

</html>
