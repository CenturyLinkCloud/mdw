<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <mdw:javascriptInclude fileLocation="/script/calendar.js" />

    <t:panelGroup
      rendered="#{rendered == null || rendered == 'true' ? true : false}">
      <f:verbatim>
        <script language="JavaScript" type="text/JavaScript">
          new MdwCalendar(new Date());
        </script>
      </f:verbatim>
    </t:panelGroup>      
    
    <t:panelGrid
      rendered="#{rendered == null || rendered == 'true' ? true : false}"
      columns="#{inlineValidationMessage ? 3 : 2}"
      cellspacing="0"
      cellpadding="0">

      <t:inputText 
        id="#{dateId}"
        value="#{value}"
        title="Enter a date or choose one from the calendar"
        styleClass="mdw_dateInput"
        size="12"
        disabled="#{disabled == null || disabled == 'false' ? false : true}"
        readonly="#{readonly == null || readonly == 'false' ? false : true}"
        required="#{required == null ? false : required}"
        converted="#{converted == null ? true : converted}"
        immediate="#{immediate == null ? 'false' : immediate}">
        <mdw:convertDateTime
          pattern="MM/dd/yyyy" />
        <mdw:validator
          id="#{dateId}_#{sequenceId}"
          rendered="#{dateValidator != null}"
          validatorId="#{dateValidator}" />
      </t:inputText>
      
      <t:commandLink
        onclick="populateDateInput('#{sequenceId}:#{dateId}', event);return false;"
        onmouseover="if (timeoutId) clearTimeout(timeoutId);window.status='Show Calendar';return true;"
        onmouseout="if (timeoutDelay) calendarTimeout();window.status='';"
        rendered="#{disabled != 'true' &amp;&amp; readonly != 'true'}">
        <t:graphicImage
          value="/images/sm_cal.gif"
          width="13px"
          height="13px"
          style="border:0;padding-left:1px;padding-right:5px;margin-left:5px;"
          alt="Select Date from Calendar" />
      </t:commandLink>
      <t:message
        for="#{dateId}"
        forParam="#{dateId}"
        rendered="#{renderMessage == null ? true : renderMessage}"
        styleClass="mdw_message"
        style="position:relative;top:-5px;"
        detailFormat="Invalid date." />
        
    </t:panelGrid>
      
  </ui:composition>

</html>
