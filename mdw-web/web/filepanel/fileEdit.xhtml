<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:dj="http://www.centurylink.com/mdw/jsf/dojo"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools">

  <ui:composition>

    <h:form
      id="propertyFileEditForm"
      forceId="true">      
       
      <t:inputTextarea
        id="propertyFileTextarea"
        forceId="true"
        value="#{fileEdit.contents}"
        wrap="off"
        style="width:100%;height:100%" />
        
      <t:commandButton  
        id="saveFileBtn"
        forceId="true"
        value="saveFileBtn"
        action="#{propertyActionController.saveFile}"
        style="display:none" />

      <t:inputHidden
        id="reactToChange"
        forceId="true"
        value="#{fileEdit.reactToChange}" />
        
      <t:inputHidden
        id="applyChangeGlobally"
        forceId="true"
        value="#{fileEdit.applyGlobally}" />

    </h:form>
  </ui:composition>

</html>
