<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:dj="http://www.centurylink.com/mdw/jsf/dojo"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools">

  <ui:composition>
    <mt:filePanel
      id="fileView"
      bufferLines="#{prefs.bufferLines}"
      refetchThreshold="#{prefs.refetchThreshold}"
      escape="true" 
      styleClass="fileView"
      fontSize="#{prefs.fileViewFontSize}"
      tailInterval="#{prefs.tailInterval}"
      sliderIncrementLines="#{prefs.sliderIncrementLines}"
      systemAdminUser="#{authenticatedUser.roles['Site Admin']}"
      standAloneMode="#{webUtil.standAloneMode}" />
      
    <!-- progress bar -->
    <div
      id="fpProgressBarPane"
      align="center"
      class="progressBar"
      style="display:none;">
      <dj:progressBar
        id="progressBar"
        dojoType="dijit.ProgressBar"
        jsId="fpProgress"
        indeterminate="true"
        style="width:300px;" />
    </div>
           
    <dj:layout
      id="verticalSliderLayoutContainer"
      dojoType="dijit.layout.LayoutContainer"
      layoutAlign="right"
      style="width:20px;">           
      <dj:layout
        id="verticalSliderContentPane"
        dojoType="dijit.layout.ContentPane"
        layoutAlign="client"        
        style="overflow:hidden">
        <dj:slider
          id="fileViewVerticalSlider"
          dojoType="dijit.form.VerticalSlider"
          sliderIncrementLines="#{prefs.sliderIncrementLines}"
          intermediateChanges="true"
          onchange="scrollVertical(this.maximum - arguments[0]);"
          style="height:100%" />
      </dj:layout>
      <dj:layout
        id="scrollBottomImage"
        dojoType="dijit.layout.ContentPane"
        layoutAlign="bottom"
        styleClass="scrollBottomImage"
        onclick="scrollBottom();">
        <span class="dijitSliderButtonInner">+</span>
      </dj:layout>
    </dj:layout>
    
    <dj:layout
      id="lineNumbersContentPane"
      dojoType="dijit.layout.ContentPane"
      layoutAlign="left"
      styleClass="lineNumbers"
      style="display:#{prefs.showLineNumbers ? 'block' : 'none'};border-right:1px solid #bfbfbf;" />
          
    <dj:layout
      id="horizontalSliderContentPane"
      dojoType="dijit.layout.ContentPane"
      layoutAlign="bottom"
      style="height:20px;">          
      <dj:slider
        id="fileViewHorizontalSlider"
        dojoType="dijit.form.HorizontalSlider"
        intermediateChanges="true"
        onchange="scrollHorizontal(arguments[0]);"
        style="width:100%" />
    </dj:layout>
    
  </ui:composition>

</html>
