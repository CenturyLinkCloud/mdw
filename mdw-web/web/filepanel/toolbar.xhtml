<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:dj="http://www.centurylink.com/mdw/jsf/dojo"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools">

  <ui:composition>

    <table cellpadding="0px" cellspacing="0px" width="100%" style="height:50px;border:none;" class="dijitToolbar">
      <tr valign="top">
        <td width="25%" class="logoBorder">
          <h:graphicImage url="../images/mdw_sm.png" style="margin-right:7px;" />
          <h:graphicImage url="../images/filepanel.png" styleClass="mdw_toolsHdr" style="padding:1px;margin-bottom:2px;" />
        </td>
        <td align="left" width="75%" height="100%" valign="middle" id="toolbarParent" class="borderLeft">
        
          <dj:toolbar
            id="filePanelToolbar"
            rendered="#{rendered == null ? 'true' : rendered}"    
            dojoType="dijit.Toolbar"
            layoutAlign="top" style="border:none;">
    
            <table cellpadding="0px" cellspacing="4px" width="100%" style="font-size:10pt;height:38px;border:none;">
              <tr valign="top">
                <td align="left" width="75px" class="borderRight"> 
                  <mt:fpOptions />
                </td>
                <td align="left" class="borderRight" style="padding-left:2px;">
                  <mt:fpSearch />
                </td>
                <td>
                  <table cellpadding="0px" cellspacing="0px" width="100%" style="margin-top:2px;">
                    <tr>
                      <td align="left" width="30px">
                        <dj:button
                          dojoType="dijit.form.Button"
                          id="refreshButton"
                          styleClass="toolbarButton #{webUtil.ieOrTrident ? 'refresh_ie' : ''}"
                          style="height:20px;"
                          iconClass="refresh"
                          title="Refresh"
                          onclick="refresh();" />
                      </td>
                      <td align="left" width="30px">
                        <dj:button
                          dojoType="dijit.form.Button"
                          id="downloadButton"
                          styleClass="toolbarButton #{webUtil.ieOrTrident ? 'download_ie' : ''}"
                          style="height:20px;"
                          iconClass="download"
                          title="Download"
                          onclick="download();" />
                      </td>
                      <td align="left" width="30px">
                        <dj:button
                          dojoType="dijit.form.Button"
                          id="editButton"
                          styleClass="toolbarButton #{webUtil.ieOrTrident ? 'edit_ie' : ''}"
                          style="height:20px;"
                          iconClass="edit"
                          title="Edit"
                          onclick="edit(true);" />
                      </td>
                      <td align="left" width="30px">
                        <dj:button
                          dojoType="dijit.form.Button"
                          id="stackDumpButton"
                          styleClass="toolbarButton #{webUtil.ieOrTrident ? 'stack_ie' : ''}"
                          style="height:20px;"
                          iconClass="stack"
                          title="Thread Dump"
                          onclick="stackDump();" />
                      </td>
                      <td align="left" width="30px">
                        <dj:button
                          dojoType="dijit.form.Button"
                          id="memoryInfoButton"
                          styleClass="toolbarButton #{webUtil.ieOrTrident ? 'memInfo_ie' : ''}"
                          style="height:20px;"
                          iconClass="memInfo"
                          title="Memory Info"
                          onclick="memoryInfo();" />
                      </td>
                      <td align="left" width="65px">
                        <dj:checkBox
                          dojoType="dijit.form.CheckBox"
                          id="tailModeCheckBox"
                          label="Tail Mode"
                          labelClass="generalLabel"
                          onclick="tail(this.checked);" />
                      </td>
                      <td align="right" width="100px;">
                        <span
                          id="lineInfo"
                          class="lineInfo"
                          style="padding-left:1px;padding-right:1px;" >
                          #{fileView.lineIndex + 1} / #{fileView.lineCount}
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="5">
                        <h:graphicImage
                          value="/images/blank.gif" 
                          style="width:0px;height:0px"
                          alt="blank" />                      
                        <h:outputText
                          id="toolsMessage"
                          style="background-color:#ffffa7;margin-left:2px;font-size:9pt;position:relative;top:2px;" />       
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            
          </dj:toolbar>

        </td>
      </tr>
    </table>
        
  </ui:composition>

</html>
