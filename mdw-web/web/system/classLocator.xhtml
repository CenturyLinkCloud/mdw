<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/layout/helper.xhtml">
  
    <ui:define name="helperLinks">
      <mt:helperNav />
    </ui:define>
  
    <ui:define name="helperContent">
      <t:panelGrid
        columns="1"
        width="100%"
        styleClass="mdw_systemPanel"        
        columnClasses="mdw_detailsValuePlain"
        headerClass="mdw_systemPanelTitle">
        <f:facet name="header">
          <t:outputText value="Locate a Java Class on the File System" />
        </f:facet>
        <br/>
        <mdw:label value="Enter Fully-Qualified Class Name" for="locateClassInput" />
        <t:inputText
          id="locateClassInput"
          value="#{webUtil.classToLocate}"
          styleClass="mdw_inputField"
          size="75" />
        <t:commandButton
          id="findClassButton"
          value="Find"
          styleClass="mdw_detailFormButtons" 
          action="#{webUtil.locateClass}" />
      </t:panelGrid>
    </ui:define>
  
  </ui:composition>
  
</html>
