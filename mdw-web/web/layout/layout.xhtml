<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>MDW Web</title>
    <link rel="shortcut icon" href="/#{webUtil.webContextRoot}/images/mdw.ico" />    
    <t:stylesheet path="/css/mdw.css" />
  </head>

  <body class="mdw_body">
    <ui:insert name="header">
      <ui:include src="header.xhtml" />
    </ui:insert>

    <ui:insert name="messages">
      <t:messages 
        id="mdwHelperMessages"
        summaryFormat="{0}. {1}"
        styleClass="mdw_contextMessages" />
    </ui:insert>    

    <ui:insert name="content" />

    <ui:insert name="footer">
      <ui:include src="footer.xhtml" />
    </ui:insert>

    <ui:debug hotkey="x" rendered="#{webUtil.properties['MDWWeb/facelets.debug']}" />

  </body>

</html>
