<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>#{title == null ? "MDW Hub" : title}</title>
    <link rel="shortcut icon" href="/#{webUtil.webContextRoot}/images/mdw.ico" />
    <t:stylesheet path="/css/mdw.css" />
  </head>
  
  <body class="mdw_body">
    <ui:insert name="header">
      <div class="mdw_banner">
        <ui:include src="hubHeader.xhtml" />
      </div>
    </ui:insert>

    <!-- matches mdw-hub/web/main.xhtml userInfo -->    
    <h:form id="userForm">
      <div class="mdw_user" style="display:table;">
        <div style="display:table-row;">
          <div style="display:table-cell;width:#{layoutWidth == null ? '100' : (layoutWidth - 160)}#{layoutWidth == null ? '%' : 'px'};">
          </div>
          <div class="mdw_session" style="display:table-cell;width:1px;">
            <h:commandLink
              action="#{userActionController.goMyUserInfo}"
              actionListener="#{userItem.setToCurrentUser}">
              <h:graphicImage
                value="/images/user.png" 
                alt="#{authenticatedUser.name}"
                class="mdw_userIcon" />
            </h:commandLink>
            <h:commandLink
              action="#{userActionController.goMyUserInfo}"
              actionListener="#{userItem.setToCurrentUser}">
              <h:outputText
                styleClass="mdw_welcomeText"
                value="#{authenticatedUser.name}" />
            </h:commandLink>
          </div>
          <div class="mdw_session" style="display:table-cell;">
            <h:commandLink
              action="go_logout"
              styleClass="mdw_actionLink"
              >
              <h:outputText
                value="Logout" />
              <f:param
                name="removeSessionCookie"
                value="true" />
              <f:param
                name="logoutLocation"
                value="/#{webUtil.mdwHubContextRoot}/authentication/logout.jsf" />
            </h:commandLink>
          </div>
        </div>
      </div>
    </h:form>

    <ui:include src="tabs.xhtml" />

    <ui:insert name="content" />

    <ui:insert name="footer">
      <ui:include src="footer.xhtml" />
    </ui:insert>

    <ui:debug hotkey="x" rendered="#{webUtil.properties['MDWWeb/facelets.debug']}" />

  </body>

</html>
