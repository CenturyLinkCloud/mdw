<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

 <ui:composition template="layout.xhtml">

    <ui:define name="content">
    
      <h:form
        id="mainHelperForm"
        enctype="#{enctype}"
        style="padding:0px;margin:0px;">
    
        <table
          width="100%"
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="mdw_nonTabbedContent">
          <tr>
            <td
              height="3"
              align="center"
              valign="top"
              class="mdw_rightLine">
              <mdw:subform id="linksForm">
                <ui:insert name="helperLinks" />
              </mdw:subform>              
            </td>
            <td colspan="2"
              width="100%"
              align="center"
              valign="top"
              style="padding:10px;"> 
              <mdw:subform id="detailForm">
                <ui:insert name="helperContent" />
              </mdw:subform>
            </td>
          </tr>
          <tr>
            <td class="mdw_rightLine">
              <mdw:blank/>
            </td>
            <td>
              <table>
                <tr>
                  <td width="150px;">
                    <mdw:blank/>
                  </td>
                  <td>
                    <ui:insert name="commandButtons" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </h:form>

    </ui:define>
    
  </ui:composition>

</html>
