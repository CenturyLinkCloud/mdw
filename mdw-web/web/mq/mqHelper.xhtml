<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mt="http://www.centurylink.com/mdw/jsf/mdwtools"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/layout/helper.xhtml">
  
    <ui:define name="helperLinks">
      <mt:helperNav />
    </ui:define>

    <ui:define name="helperContent">  
      <t:panelGrid
        columns="2"
        width="100%"
        styleClass="mdw_systemPanel"        
        columnClasses="mdw_detailsLabelColumn,mdw_detailsValueColumn"
        headerClass="mdw_systemPanelTitle">
        <f:facet name="header">
          <t:outputText value="Send a Message to an MQSeries Queue" />
        </f:facet>
        <mdw:label value="Host" required="true" for="hostInput" />
        <t:inputText
          id="hostInput"
          value="#{mqHelper.host}"
          required="true" 
          size="50"
          styleClass="mdw_inputField" />
        <mdw:label value="Port" required="true" for="portInput" />
        <t:inputText
          id="portInput"
          value="#{mqHelper.port}"
          required="true" 
          styleClass="mdw_inputField">
          <t:validateRegExpr pattern='^\d+$' />
        </t:inputText>
        <mdw:label value="Queue Manager" required="true" for="queueManagerInput" />
        <t:inputText
          id="queueManagerInput"
          value="#{mqHelper.queueManager}"
          required="true"
          size="50"
          styleClass="mdw_inputField" />
        <mdw:label value="Queue" required="true" for="queueInput" />
        <t:inputText
          id="queueInput"
          value="#{mqHelper.queue}"
          required="true"
          size="50" 
          styleClass="mdw_inputField" />
        <mdw:label value="Channel" required="true" for="channelInput" />
        <t:inputText
          id="channelInput"
          value="#{mqHelper.channel}"
          required="true"
          size="50" 
          styleClass="mdw_inputField" />
        <mdw:label value="MQ Message" required="true" for="messageTextarea" />
        <t:inputTextarea
          id="messageTextarea"
          value="#{mqHelper.message}"
          required="true"
          rows="25"
          styleClass="mdw_inputField mdw_textAreaInput" />
      </t:panelGrid>
    </ui:define>
    
    <ui:define name="commandButtons">
      <t:commandButton
        id="sendMessageButton"
        value="Send Message"
        styleClass="mdw_detailFormButtons" 
        action="go_eventTrigger"
        actionFor="detailForm">
        <f:actionListener type="com.centurylink.mdw.web.mqseries.MqHelperController"/>
      </t:commandButton>    
    </ui:define>
  
  
  </ui:composition>
  
</html>
