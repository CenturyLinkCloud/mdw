<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Custom Web Sample Components</title>
    <t:stylesheet path="/css/mdw.css" />    
  </head>
  
  <body class="mdw_body">
    <h2>Custom Web Sample Components</h2>
    <rich:panel header="Basic Widgets" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
        <h:panelGrid columns="3" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
          <h:outputLabel for="sampleInputText" value="Text Box" />
          <h:inputText id="sampleInputText" value="#{authenticatedUser.cuid}" style="width:175px;" />
          <mdw:blank/>
          
          <h:outputLabel for="sampleComboBox" value="Combo Box" />      
          <rich:comboBox id="sampleComboBox" value="#{taskItem.name}" width="250">
            <f:selectItems value="#{taskNames.selectItems}" />        
          </rich:comboBox>
          <h:outputText value="(includes type-ahead matching)" />
          
          <h:outputLabel for="sampleRadio" value="Radio Button" styleClass="mdw_radioLabel" rendered="#{authenticatedUser.roles['Administrators']}" />
          <h:selectOneRadio id="sampleRadio" value="Commercial" rendered="#{authenticatedUser.roles['Administrators']}" >
            <f:selectItem itemValue="Commercial" />
            <f:selectItem itemValue="Networx" />
          </h:selectOneRadio>
          <h:outputText value="(only displayed for users in Administrators role)" />
          
          <h:outputLabel for="sampleCheckbox" value="Checkbox" />
          <h:selectBooleanCheckbox id="sampleCheckbox" />
          <mdw:blank />
        </h:panelGrid>
      </h:form>
    </rich:panel>
  
    <rich:panel header="Field-Level Validations" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
      
        <h:panelGrid columns="3" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
          <h:outputLabel for="requiredInput" value="Required Field" />
          <h:inputText id="requiredInput" required="true" style="width:175px;">
            <rich:ajaxValidator event="onblur"/>
          </h:inputText>
          <rich:message for="requiredInput" errorClass="mdw_error" />

          <h:outputLabel for="sampleIpInput" value="IP Address" />
          <h:inputText id="sampleIpInput" style="width:175px;">
            <t:validateRegExpr pattern="\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b"></t:validateRegExpr>
            <rich:ajaxValidator event="onblur"/>
          </h:inputText>
          <rich:message for="sampleIpInput" errorClass="mdw_error" />
        </h:panelGrid>
          
        <a4j:region>
          <h:panelGrid columns="3" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
          
            <h:outputText value="Dependent Fields:" style="font-weight:bold;"/>
            <mdw:blank />
            <mdw:blank />
            
            <h:outputLabel for="emailAddressInput" value="E-Mail Address" />
            <h:inputText id="emailAddressInput" value="#{authenticatedUser.emailAddress}" immediate="true" ajaxSingle="true">
              <a4j:support event="onblur" ajaxSingle="true" />
            </h:inputText>
            <rich:message for="emailAddressInput" errorClass="mdw_error" />
            
            <h:outputLabel for="phoneNumberInput" value="Phone Number" />
            <h:inputText id="phoneNumberInput" value="#{authenticatedUser.phoneNumber}">
              <a4j:support event="onblur" ajaxSingle="true" />
            </h:inputText>
            <rich:message for="phoneNumberInput" errorClass="mdw_error" />

            <h:outputLabel for="notificationPreferenceSelect" value="Notify Preference" />
            <rich:comboBox id="notificationPreferenceSelect" value="#{authenticatedUser.notificationPreference}" validator="#{userItem.notificationValidator}">
              <f:selectItems value="#{userItem.notificationOptions}" />        
              <a4j:support event="onselect" ajaxSingle="true" />
            </rich:comboBox>
            <rich:message id="notifySelectMessage" for="notificationPreferenceSelect" errorClass="mdw_error" />  
          </h:panelGrid>
        </a4j:region>            
      </h:form>
    </rich:panel>

    <rich:panel header="Form-Level Validation" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
        <h:panelGrid columns="2" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
          
          <h:outputLabel for="firstNameInput" value="First Name" />
          <h:inputText id="firstNameInput" value="#{authenticatedUser.firstName}" />      
          
          <h:outputLabel for="lastNameInput" value="Last Name" />
          <h:inputText id="lastNameInput" value="#{authenticatedUser.lastName}" />      

          <h:commandButton value="Submit" />
          <mdw:blank />
                      
        </h:panelGrid>
        <h:outputText value="Invokes Drools validation on the AuthenticatedUser entity" styleClass="mdw_info" />
      </h:form>
    </rich:panel>

    <rich:panel header="Dynamic Population" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
        <h:panelGrid columns="2" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
          
          <h:outputLabel for="typeComboBox" value="Specify Type" />      
          <rich:comboBox id="typeComboBox" value="#{userItem.specType}" width="150">
            <f:selectItem itemValue="Workgroups" />        
            <f:selectItem itemValue="Roles" />
            <a4j:support event="onselect" ajaxSingle="true" reRender="specComboBox" />
          </rich:comboBox>
          
          <h:outputLabel for="specComboBox" value="Dynamic Select" />      
          <rich:comboBox id="specComboBox" defaultLabel="">
            <f:selectItems value="#{userItem.specSelectItems}" />        
          </rich:comboBox>

        </h:panelGrid>
      </h:form>
    </rich:panel>

    <rich:panel header="Conditional Enablement" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
      
        <h:panelGrid columns="3" cellspacing="5px" columnClasses="mdw_label,mdw_value,mdw_info">
      
          <h:outputLabel for="ctlEmployeeSelect" value="CenturyLink Employee" />
          <h:selectBooleanCheckbox id="ctlEmployeeSelect" value="#{userItem.employee}">
            <a4j:support event="onclick" ajaxSingle="true" reRender="employeeCuidInput,employeeSaveButton" />
          </h:selectBooleanCheckbox>
          <rich:message for="ctlEmployeeSelect" errorClass="mdw_error" />
          
          <h:outputLabel id="employeeCuidLabel" for="employeeCuidInput" value="CUID" />
          <h:inputText id="employeeCuidInput" disabled="#{!userItem.employee}"
            style="width:150px;#{userItem.employee ? 'background-color:;background-image:;' : 'background-color:#e4e4e4;background-image:none'}" />
          <h:outputText value="(toggle enabled/disabled)" />
          
          <h:outputText value=" " />
          <h:commandButton id="employeeSaveButton" value="Save" disabled="#{!userItem.employee}" />            
          <h:outputText value=" " />
        
          <h:outputLabel for="emailOptInSelect" value="E-Mail Opt In" />
          <h:selectBooleanCheckbox id="emailOptInSelect" value="#{authenticatedUser.emailOptIn}">
            <a4j:support event="onclick" ajaxSingle="true" reRender="optInEmailAddressLabel,optInEmailAddressInput" />
          </h:selectBooleanCheckbox>
          <rich:message for="emailOptInSelect" errorClass="mdw_error" />
          
          <h:outputLabel id="optInEmailAddressLabel" for="optInEmailAddressInput" value="E-Mail Address"
            style="#{authenticatedUser.emailOptIn ? 'visibility:visible;' : 'visibility:hidden'}" />
          <h:inputText id="optInEmailAddressInput"
            style="width:150px;#{authenticatedUser.emailOptIn ? 'visibility:visible;' : 'visibility:hidden'}" />
          <h:outputText value="(toggle show/hide)" />
        </h:panelGrid>
      </h:form>
    </rich:panel>

    <rich:panel header="Modal Panel" styleClass="mdw_defaultPanel" style="width:700px">
      <rich:modalPanel id="panel" width="400" height="100">
        <f:facet name="header">
          <h:panelGroup>
            <h:outputText value="Modal Panel"></h:outputText>
          </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
          <h:panelGroup>
            <h:graphicImage value="/images/close.png" styleClass="hidelink" id="hidelink"/>
            <rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick"/>
          </h:panelGroup>
        </f:facet>
        <h:outputText value="This panel may contain any type of mixed content, including other widgets." />
      </rich:modalPanel>
      <h:outputLink id="link" styleClass="mdw_value" onclick="return false;">
        Show Modal Panel via Component Control 
        <rich:componentControl for="panel" attachTo="link" operation="show" event="onclick"/>
      </h:outputLink>
      <div style="height:10px;" />
      <h:outputLink id="show" onclick="#{rich:component('panel')}.show();return false;" styleClass="mdw_value">
        Show Modal Panel using JavaScript
      </h:outputLink>
    </rich:panel>

    <rich:panel header="Menus" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
          <rich:toolBar>
          
            <rich:dropDownMenu>
              <f:facet name="label"> 
                <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                  <h:graphicImage value="/images/copy.gif" styleClass="pic"/>
                  <h:outputText value="File"/>
                </h:panelGrid>
              </f:facet>
              <rich:menuItem id="newFile" value="New" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" icon="/images/create.gif" />
              <rich:menuItem id="openFile" value="Open" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" icon="/images/open.gif" />
              <rich:menuGroup value="Save As...">
                <rich:menuItem id="saveFile" value="Save" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" icon="/images/save.gif" />
                <rich:menuItem id="saveAll" value="Save All" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" icon="/images/save_all.gif" />
              </rich:menuGroup>
              <rich:menuItem id="closeFile" value="Close" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" />
              <rich:menuSeparator />
              <rich:menuItem id="exitFile" value="Exit" action="#{mdw.menuAction}" actionListener="#{mdw.menuSelect}" />
          </rich:dropDownMenu>

          <rich:dropDownMenu>
            <f:facet name="label">
              <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                <h:outputText value="Links" />
              </h:panelGrid>
            </f:facet>
            <rich:menuItem submitMode="none" onclick="document.location.href='http://lxdenvmtc143.dev.qintra.com:7021/MDWWeb/configManager'">
              <h:outputLink value="http://lxdenvmtc143.dev.qintra.com:7021/MDWWeb/configManager">
                <h:outputText value="Config Manager" />
              </h:outputLink>
            </rich:menuItem>
            <rich:menuItem submitMode="none" onclick="document.location.href='http://cshare.ad.qintra.com/sites/MDW/default.aspx'">
              <h:outputLink value="http://cshare.ad.qintra.com/sites/MDW/default.aspx">
                <h:outputText value="MDW SharePoint" />
              </h:outputLink>
            </rich:menuItem>
          </rich:dropDownMenu>
        </rich:toolBar>
      </h:form>
    </rich:panel>

    <rich:panel header="Tabs" styleClass="mdw_defaultPanel" style="width:700px">
      <h:form styleClass="mdw_form">
        <rich:tabPanel switchType="ajax">
          <rich:tab label="First">
            <h:outputLabel for="tabOneInput" value="Selected: " />
            <h:inputText id="tabOneInput" value="Tab One" disabled="true" />
          </rich:tab>
          <rich:tab label="Second">
            <h:outputLabel for="tabTwoInput" value="Selected: " />
            <h:inputText id="tabTwoInput" value="Tab Two" disabled="true" />
          </rich:tab>
          <rich:tab label="Third">
            <h:outputLabel for="tabThreeInput" value="Selected: " />
            <h:inputText id="tabThreeInput" value="Tab Three" disabled="true" />
          </rich:tab>
        </rich:tabPanel>
      </h:form>
    </rich:panel>
  </body>
</html>
