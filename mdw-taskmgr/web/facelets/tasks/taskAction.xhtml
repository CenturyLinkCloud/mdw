<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/facelets/layout/layout.xhtml">

    <ui:define name="content">
      <t:div styleClass="mdw_sectionHeader">
      <t:outputText value="Task Manager Confirmation" style="font-weight:bold;"/>
      <br/><br/>
      <t:outputText value="The following action was performed on this task:"/>
      </t:div>
      
      <t:panelGrid columns="3" rowClasses="mdw_summaryText" cellspacing="3">
        <t:outputText value="Task ID" style="font-weight:bold;" />
        <t:outputText value="Action" style="font-weight:bold;" />
        <t:outputText value="User" style="font-weight:bold;" />
        <t:outputText value="#{detailManager.taskDetail.instanceId}" />
        <t:outputText value="#{detailManager.taskDetail.status}" />
        <t:outputText value="#{detailManager.taskDetail.fullTaskInstance.assignee}" />
      </t:panelGrid>
      
      <t:outputText value="Thanks for using Task Manager." styleClass="mdw_sectionHeader"/>

      <br/>
      
      <h:form
        id="mainDetailForm"
        enctype="#{enctype}">      
        <mdw:detailData 
          detailEntity="#{detailManager.taskDetail}" />     
        <mdw:instanceData 
          instanceDataTitle="Task Instance Data"
          instanceDataEntity="#{detailManager.taskDetail}" />
      </h:form>      
    </ui:define>


  </ui:composition>

</html>
