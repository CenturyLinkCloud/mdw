<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <rich:tabPanel
      switchType="client">
      <rich:tab
        label="Today">
        <mdw:list
          id="userTasksListToday"
          listId="myTasksToday"
          listEntity="#{listManager.myTasksToday}"
          label="User Tasks: #{filterManager.userTasksFilter.userName} " />
        <br/>
        <mdw:taskActionMenu
          id="myTasksActionToday"
          menuBinding="#{listManager.myTasksToday.taskActionMenu}"
          rendered="#{listManager.myTasksToday.hasItems}"
          applyTo="#{listManager.myTasksToday.marked}" />
      </rich:tab>
      <rich:tab
        label="Tomorrow">
        <mdw:list
          id="userTasksListTomorrow"
          listId="myTasksTomorrow"
          listEntity="#{listManager.myTasksTomorrow}"
          label="User Tasks: #{filterManager.userTasksFilter.userName} " />
        <br/>
        <mdw:taskActionMenu
          id="myTasksActionTomorrow"
          menuBinding="#{listManager.myTasksTomorrow.taskActionMenu}"
          rendered="#{listManager.myTasksTomorrow.hasItems}"
          applyTo="#{listManager.myTasksTomorrow.marked}" />
       </rich:tab>
       <rich:tab
          label="Future">
        <mdw:list
          id="userTasksListFuture"
          listId="myTasksFuture"
          listEntity="#{listManager.myTasksFuture}"
          label="User Tasks: #{filterManager.userTasksFilter.userName} " />
        <br/>
        <mdw:taskActionMenu
          id="myTasksActionFuture"
          menuBinding="#{listManager.myTasksFuture.taskActionMenu}"
          rendered="#{listManager.myTasksFuture.hasItems}"
          applyTo="#{listManager.myTasksFuture.marked}" />
       </rich:tab>
     </rich:tabPanel>
  </ui:composition>

</html>
