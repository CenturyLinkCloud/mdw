<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

<ui:composition template="/facelets/layout/filteredList.xhtml">
  
  <ui:define name="filter">
    <mdw:listFilter
      id="myTasksFilter"
      filterEntity="#{listManager.myTasks.filter}" /> 
  </ui:define>
  
  <ui:define name="list">
    <mdw:list
      id="myTasksList"
      listId="myTasks"
      listEntity="#{listManager.myTasks}"
      label="My Tasks: "
      subLabel="#{authenticatedUser.cuid}" />
  </ui:define>
  
  <ui:define name="listAction">
    <mdw:taskAction
      id="myTasksAction"
      rendered="#{listManager.myTasks.hasItems}"
      applyTo="#{listManager.myTasks.marked}"
      allowableTaskActions="#{listManager.myTasks.taskActionSelectItems}" />
  </ui:define>

</ui:composition>

</html>
