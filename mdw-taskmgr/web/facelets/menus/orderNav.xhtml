<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <mdw:navMenu
      id="orderNavLinks"
      label="Order Info"
      styleClass="mdw_navMenu"
      headerClass="mdw_navMenu_header"
      inActiveLinkClass="mdw_navLink"
      activeLinkClass="mdw_navActiveLink">
      
      <mdw:navLink
        id="tasksForOrderLink"
        label="Tasks for Order"
        action="go_tasksForOrder"
        title="View Tasks for This Order">
        <f:setPropertyActionListener
          target="#{arrayDataItemActionController.action}"
          value="#{arrayDataItemActionController.defaultAction}" />
        <f:param name="orderId" value="#{detailManager.orderDetail.orderId}" />
      </mdw:navLink>
      <mdw:navLink
        id="orderNotesLink"
        label="Order Notes #{listManager.orderNotes.hasItems ? '*' : ''}"
        action="go_orderNotes"
        title="View Order Notes">
        <f:setPropertyActionListener
          target="#{orderNotesActionController.action}"
          value="#{orderNotesActionController.defaultAction}" />
        <f:param name="orderId" value="#{detailManager.orderDetail.orderId}" />
      </mdw:navLink>      
      <mdw:navLink
        id="orderAttachmentsLink"
        label="Order Attachments #{listManager.orderAttachments.hasItems ? '*' : ''}"
        action="go_orderAttachments"
        title="Order Attachments">
        <f:setPropertyActionListener
          target="#{orderAttachmentsActionController.action}"
          value="#{orderAttachmentsActionController.defaultAction}" />
        <f:param name="orderId" value="#{detailManager.orderDetail.orderId}" />
      </mdw:navLink>
      <mdw:navLink
        id="taskListLink"
        label="Task List"
        action="#{taskListScopeActionController.goTaskList}"
        title="Back to Task List" />
        
    </mdw:navMenu>

  </ui:composition>
  
</html>
