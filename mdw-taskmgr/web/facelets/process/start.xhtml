<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="/facelets/layout/layout.xhtml">
  
    <ui:define name="messages">
      <t:outputText
        rendered="#{process.processId != null &amp;&amp; process.started}"
        value="#{process.name} successfully started"
        styleClass="mdw_contextMessages" />
      <t:messages
        id="startPageMessages"
        styleClass="mdw_contextMessages"
        showDetail="true" 
        globalOnly="true" />
    </ui:define>

    <ui:define name="content">
      <h:form styleClass="mdw_form">
      
      <t:panelGroup rendered="#{process.processId != null}">
        <mdw:heading
          headingTitle="#{process.name} Start Page" />
          
        <t:panelGrid 
          width="100%"
          rendered="#{process.hasInputParameters}"
          rowClasses="mdw_detailTableSubtitle">
          <t:outputText value="Required Information" />
        </t:panelGrid>
        
        <t:dataTable width="100%" 
          id="processStartVariablesTable"
          value="#{process.inputParameters}"
          var="variableDataItem"
          rowIndexVar="rowIndex">
          <t:column 
            styleClass="mdw_detailsLabelColumn"
            style="width:150px;">
            <t:outputText
              value="#{variableDataItem.label}" />
            <t:outputText
              rendered="#{variableDataItem.valueEditable &amp;&amp; variableDataItem.valueRequired}"
              value=" *" style="color:red;" />
          </t:column>
          <t:column
            styleClass="mdw_detailsValueColumn">
            <mdw:field
              dataItem="#{variableDataItem}"
              dataItemSequenceId="#{variableDataItem.sequenceId}" />
          </t:column>
        </t:dataTable>
        
      </t:panelGroup>      
      
      <t:commandButton
        id="startProcessButton"
        value="Start"
        disabled="#{!process.launchEnabled}"
        styleClass="mdw_detailFormButtons">
        <f:actionListener type="com.centurylink.mdw.taskmgr.ui.process.ProcessStartActionController" />
      </t:commandButton>
      
      </h:form>
    </ui:define>

  </ui:composition>

</html>
