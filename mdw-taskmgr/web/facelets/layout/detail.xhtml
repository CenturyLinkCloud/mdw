<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

 <ui:composition template="main.xhtml">
    <ui:define name="content">
    
      <ui:insert name="topLevel" />
      <h:form
        id="mainDetailForm"
        enctype="#{enctype}"
        style="padding:0px;margin:0px">
    
        <t:inputHidden id="packageName" forceId="true" name="packageName" value="#{mdwPackage.packageName}" />    

        <table
          width="100%"
          border="0"
          cellpadding="0"
          cellspacing="0"
          class="mdw_tabbedContent">
          <tr>
            <td
              width="156"
              height="3"
              align="center"
              valign="top"
              class="mdw_rightLine">
              <mdw:subform id="linksForm">
                <ui:insert name="detailLinks" />
              </mdw:subform>              
            </td>
            <td colspan="2"
              width="100%"
              align="center"
              valign="top"> 
              <mdw:subform id="detailForm">
                <ui:insert name="detailContent" />
              </mdw:subform>
            </td>
          </tr>
          <tr>
            <td class="mdw_rightLine">
              <mdw:blank />
            </td>
            <td valign="top">
              <table cellpadding="0" cellspacing="0" height="100%">
                <tr>
                  <td align="left" style="padding:5px;padding-left:10px;vertical-align:top;">
                    <mdw:subform id="actionForm">
                      <ui:insert name="actionContent">
                        <!-- empty, invisible button to force tomahawk subform javascript -->
                        <t:commandButton value="" style="visibility:hidden;height:0;width:0;" disabled="true" />
                      </ui:insert>
                    </mdw:subform>
                  </td> 
                  <td align="#{commandAlign == null ? left : commandAlign}" width="100%" valign="top" style="padding:5px;padding-right:10px;vertical-align:top;">
                    <ui:insert name="commandContent" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </h:form>

      <ui:fragment rendered="#{mdwListId != null}">
        <mdw:listPrefs prefsController="#{userPrefs}" />
      </ui:fragment>
      
      <ui:insert name="modalContent" />
      
    </ui:define>
    
  </ui:composition>

</html>
