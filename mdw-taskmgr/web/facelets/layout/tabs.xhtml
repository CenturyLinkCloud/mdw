<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
    <mdw:javascriptInclude
      fileLocation="/script/loading.js" />
  
    <h:form>
      <mdw:tabPanel
        id="tmTabbedPage"
        styleClass="mdw_tabpanel"
        tabClass="mdw_tab"
        activeTabClass="mdw_tab_active"
        inActiveTabClass="mdw_tab_inactive"
        firstTabClass="mdw_tab_first"
        lastTabClass="mdw_tab_last"
        activeTabImage="/images/tab_sel.png"
        activeTabImageClass="mdw_tab_active_image"
        spacerImage="/images/tab_spacer.png"
        tabChangeListener="com.centurylink.mdw.taskmgr.ui.NavigationTabChangeListener">
      
        <mdw:tab
          id="myTasksTab"
          rendered="#{authenticatedUser.hasWorkgroups}"          
          label="My Tasks"
          action="#{taskListScopeActionController.goMyTasks}"
          onclick="hubLoading();"
          tabindex="1" />
      
        <mdw:tab
          id="workgroupTasksTab"
          default="true"
          rendered="#{authenticatedUser.hasWorkgroupsOtherThanCommon}"          
          label="Workload"
          action="#{taskListScopeActionController.goWorkgroupTasks}"
          onclick="hubLoading();"
          tabindex="2" />        
      
        <mdw:tab 
          id="requestsTab"                 
          rolesNeeded="Process Execution"
          label="Requests" 
          action="#{taskListScopeActionController.goRequests}"
          onclick="hubLoading();"
          tabindex="3" />
        <mdw:tab 
          id="ordersTab"
          rolesNeeded="Process Execution"
          label="Orders" 
          action="#{taskListScopeActionController.goOrders}"
          onclick="hubLoading();"
          tabindex="4" />
        <mdw:tab
          id="processesTab"
          rolesNeeded="Process Execution"
          label="Processes"
          action="#{taskListScopeActionController.goProcesses}"
          onclick="hubLoading();"
          tabindex="5" />  
      
        <mdw:tab
          id="metricsTab"
          label="Metrics"
          action="#{taskListScopeActionController.goMetrics}"
          active="#{taskListScopeActionController.mdwReportsRequest}"
          onclick="hubLoading();"
          tabindex="6" />
      
        <mdw:tab 
          id="adminTab"
          rolesNeeded="User Admin"
          label="Administration" 
          action="#{taskListScopeActionController.goAdmin}"
          onclick="hubLoading();"
          tabindex="7" />
          
        <mdw:tab 
          id="systemTab"
          rolesNeeded="Site Admin"
          label="System" 
          action="#{taskListScopeActionController.goSystem}"
          onclick="hubLoading();"
          tabindex="8" />
  
      </mdw:tabPanel>
    </h:form>
    
  </ui:composition>

</html>
