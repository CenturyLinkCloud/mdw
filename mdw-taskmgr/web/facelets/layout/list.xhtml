<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition template="main.xhtml">

  <ui:define name="content">
  
    <ui:fragment rendered="#{authenticatedUser.loaded}">
      <h:form
        id="filteredListForm"
        style="padding:0px;margin:0px;">

        <t:inputHidden id="packageName" forceId="true" name="packageName" value="#{mdwPackage.packageName}" />    
        
        <table
          width="100%"
          height="100%"
          cellpadding="0"
          cellspacing="0"
          class="mdw_tabbedContent">
        <tr>
          <td
            colspan="3"
            width="100%"
            align="center"
            valign="top"
            style="margin-left:2px;">
            <ui:insert name="list" />
            <table
              width="100%"
              cellpadding="0"
              cellspacing="0">
              <tr>
                <td align="left" style="padding:10px;">
                  <ui:insert name="listAction" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </h:form>
  
    <mdw:listPrefs prefsController="#{userPrefs}" />
  </ui:fragment>  
  
 </ui:define>

 </ui:composition>

</html>
