<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>#{title == null ? "MDWHub" : title}</title>
    <link rel="shortcut icon" href="/#{webUtil.webContextRoot}/images/mdw.ico" />
    <t:stylesheet path="/css/mdw.css" />
  </head>
  
  <body class="mdw_body">
    <ui:insert name="header">
      <div class="mdw_banner">
        <ui:include src="header.xhtml" />
      </div>
    </ui:insert>
    <ui:insert name="userInfo" />

    <ui:insert name="mainContent" />

    <ui:insert name="content" />

    <ui:insert name="footer">
      <ui:include src="footer.xhtml" />
    </ui:insert>

    <ui:debug hotkey="x" rendered="#{webUtil.properties['MDWWeb/facelets.debug']}" />

  </body>

</html>
