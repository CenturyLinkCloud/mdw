<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j">
  
  <ui:composition>
    <rich:modalPanel id="addDlg" width="300" height="150">
      <f:facet name="header">
        <h:panelGroup>
          <h:outputText value="Add User/Group"></h:outputText>
        </h:panelGroup>
      </f:facet>
      <f:facet name="controls">
        <h:panelGroup>
          <h:graphicImage id="hideAddLink" value="/images/close.png" styleClass="hidelink" />
          <rich:componentControl for="addDlg" attachTo="hideAddLink" operation="hide" event="onclick" />
        </h:panelGroup>
      </f:facet>
      <h:outputText value="What would you like to add?" styleClass="mdw_prompt" />
      <div style="margin-top:10px;">
        <a4j:form ajaxSubmit="true" reRender="groupTree,adminDetailPanel" styleClass="mdw_form">
          <h:selectOneRadio id="typeRadio" value="#{workgroupTree.addType}" styleClass="mdw_prompt" style="border:solid 2px;margin-bottom:20px;">
            <f:selectItems value="#{workgroupTree.addTypeSelectItems}" />
          </h:selectOneRadio>
          <h:commandButton
            id="addOk" 
            value="OK"
            action="#{workgroupTree.setAddMode}">
          </h:commandButton>
          <h:commandButton 
            id="addCancel"
            value="Cancel"
            style="margin-left:10px;"
            onclick="return false;">
            <rich:componentControl for="addDlg" attachTo="addCancel" operation="hide" event="onclick" />
          </h:commandButton>
        </a4j:form>
      </div>
    </rich:modalPanel>
  </ui:composition>
  
</html>
