<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">
  
  <ui:composition>

    <h:panelGroup rendered="#{listEntity.hasExpandedContent}">
	    <t:dataList 
	      value="#{listEntity.row.workgroups}"
	      layout="simple" 
	      var="workgroup">
	      &#0160;&#8226;
	      <h:outputLink action="groups.xhtml" styleClass="mdw_listLinks">
	        <h:outputText value=" #{workgroup.name}" />
	        <f:param name="mdwGroup" value="#{workgroup.name}" />
	      </h:outputLink>
	      <br/>
	    </t:dataList>
    </h:panelGroup>
  </ui:composition>
</html>
