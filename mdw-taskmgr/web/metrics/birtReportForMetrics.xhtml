<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mdw="http://www.centurylink.com/mdw/jsf">

<ui:composition>

	<table>
		<tr>
			<td colspan="2"><h:dataTable value="#{reportMetrics.reportList}"
					var="reports">
					<h:column>
						<a4j:commandLink event="onclick" ajaxSingle="true"
							reRender="ReportOutputPanel,FilterPanel" value="#{reports.linkDisplayValue}"
              styleClass="mdw_navLink">
							<f:setPropertyActionListener value="#{reports.reportName}"
								target="#{reportMetrics.typeOfReport}" />
						</a4j:commandLink>
					</h:column>
				</h:dataTable></td>
		</tr>
	</table>
</ui:composition>
</html>
