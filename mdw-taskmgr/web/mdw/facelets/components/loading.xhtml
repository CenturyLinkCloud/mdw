<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
    <mdw:javascriptInclude fileLocation="/script/loading.js" />
  
    <t:modalDialog
      id="modalDlgComp"
      forceId="true"
      dialogId="modalDlg"
      hiderIds="loadingCancelBtn"
      dialogVar="loadingDlg"
      dialogAttr="title='Loading'"
      style="display:none;">
      <t:div
        id="loadingDlgDiv"
        forceId="true"
        styleClass="mdw_loadingDialog">
        <t:graphicImage
          id="loadingImg"
          forceId="true"
          value="/images/loading.gif"
          style="margin-bottom: 10px;" />
        <br/>
        <t:outputText
          id="loadingDlgMsg"
          forceId="true"        
          value="#{loadingMessage == null ? 'Loading...' : loadingMessage}"
          styleClass="mdw_error" />
        <br/><br/><br/>
        <t:commandButton
          id="loadingCancelBtn"
          forceId="true"
          value="Cancel"
          onclick="hideLoadingDialog(); #{oncancel}; return false;"
          styleClass="mdw_detailFormButtons"
          style="display:#{oncancel == null ? 'none' : 'inline' };" />
      </t:div>
    </t:modalDialog>
  
  </ui:composition>

</html>
