<?xml version="1.0" encoding="ISO-8859-1" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    <html    xmlns="http://www.w3.org/1999/xhtml"    xmlns:ui="http://java.sun.com/jsf/facelets"    xmlns:f="http://java.sun.com/jsf/core"    xmlns:h="http://java.sun.com/jsf/html"    xmlns:t="http://myfaces.apache.org/tomahawk"    xmlns:mdw="http://www.centurylink.com/mdw/jsf">      <ui:composition>      <t:dataTable        rendered="#{instanceDataEntity.hasInstanceDataItems}"        newspaperColumns="#{layoutColumns == null ? 1 : layoutColumns}"                columnClasses="mdw_detailsLabelColumn,mdw_detailsValueColumn"        headerClass="mdw_detailTableSubtitle"        value="#{instanceDataEntity.instanceDataItems}"        var="instanceDataItem"        rowIndexVar="dataItemRowIndex"        width="100%">        <f:facet name="header">          <t:panelGroup rendered="#{instanceDataTitle != 'none'}">            <t:outputText value="#{instanceDataTitle}" />          </t:panelGroup>        </f:facet>        <t:column          rendered="#{instanceDataItem.rendered}"          style="width:#{instanceDataEntity.labelWidth}">          <t:outputText                        value="#{instanceDataItem.dataKeyName}" />          <t:outputText            rendered="#{instanceDataItem.valueEditable &amp;&amp; instanceDataItem.valueRequired}"            value=" *" style="color:red;"/>        </t:column>        <t:column          rendered="#{instanceDataItem.rendered}"          style="width:#{instanceDataEntity.valueWidth}">          <mdw:field             dataItem="#{instanceDataItem}"            dataItemSequenceId="#{dataItemRowIndex}" />        </t:column>      </t:dataTable>        </ui:composition>    </html>
