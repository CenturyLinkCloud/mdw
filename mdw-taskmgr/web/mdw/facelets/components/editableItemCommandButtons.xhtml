<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
    <t:panelGroup rendered="#{rendered == null ? 'true' : rendered}">
    
      <t:commandButton
        value="Save #{itemLabel}"
        rendered="#{itemActionController.action != 'list' &amp;&amp; itemActionController.action != 'confirmDelete'}"
        action="#{itemActionController.save}"
        actionFor="#{actionFor == null ? 'detailForm' : actionFor}"
        immediate="#{immediate}"
        styleClass="mdw_detailFormButtons" />   
      <t:commandButton
        value="Add #{itemLabel}"
        rendered="#{itemActionController.action == 'list'}"
        action="#{itemActionController.add}"
        actionFor="#{actionFor == null ? 'detailForm' : actionFor}"
          immediate="#{immediate}"
        styleClass="mdw_detailFormButtons" />
      <t:commandButton
        value="Confirm Delete"
        rendered="#{itemActionController.action == 'confirmDelete'}"
        action="#{itemActionController.confirmDelete}"
        actionFor="#{actionFor == null ? 'detailForm' : actionFor}"
          immediate="#{immediate}"
        styleClass="mdw_detailFormButtons" />   
      <t:commandButton
        value="Cancel"
        rendered="#{itemActionController.action != 'list'}"
        action="#{itemActionController.cancel}"
        actionFor="#{actionFor == null ? 'detailForm' : actionFor}"
          immediate="true"
        styleClass="mdw_detailFormButtons" /> 
    </t:panelGroup>
  </ui:composition>

</html>
