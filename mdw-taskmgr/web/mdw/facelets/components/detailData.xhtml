<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>

    <t:panelGroup
      rendered="#{rendered == null ? true : rendered}">
    
      <t:dataTable
        rendered="#{detailEntity.hasItems}"
        newspaperColumns="#{detailEntity.layoutColumns}"        
        columnClasses="mdw_detailsLabelColumn,mdw_detailsValueColumn"
        headerClass="mdw_detailTableSubtitle"
        value="#{detailEntity.items}"
        var="detailItem"
        rowIndexVar="dataItemRowIndex"
        width="100%">
        <f:facet name="header">
          <t:panelGroup rendered="#{detailEntity.title != 'none'}">
            <t:outputText
              value="#{detailEntity.title}" />
            <t:outputText 
              value="#{detailEntity.titleAdditional}" 
              styleClass="mdw_detailTitleAdditional" />
          </t:panelGroup>
        </f:facet>
        <t:column
          rendered="#{detailItem.rendered}"
          style="width:#{detailEntity.labelWidth}">
          <t:outputText
            value="#{detailItem.name}" />
          <t:outputText
            rendered="#{detailItem.valueEditable &amp;&amp; detailItem.valueRequired}"
            value=" *" style="color:red;"/>
        </t:column>
        <t:column
          style="width:#{detailEntity.valueWidth}"
          rendered="#{detailItem.rendered}">
          <mdw:field
            dataItem="#{detailItem}"
            dataItemSequenceId="#{dataItemRowIndex}" />
        </t:column>
      </t:dataTable>
      
      <t:dataTable
        rendered="#{detailEntity.hasValuePairItems}" 
        columnClasses="mdw_detailsLabelColumn,mdw_detailsValueColumn,mdw_detailsValueColumn"
        headerClass="mdw_detailTableSubtitle"
        value="#{detailEntity.valuePairItems}"
        var="valuePairItem"
        rowIndexVar="dataItemRowIndex"
        width="100%">
        <t:column
          style="width:#{detailEntity.labelWidth}">
          <f:facet name="header">
            <t:panelGroup rendered="#{detailEntity.title != 'none'}">
              <t:outputText value="#{detailEntity.title}" />
              <t:outputText
                value="#{detailEntity.titleAdditional}" 
                styleClass="mdw_detailTitleAdditional" />
            </t:panelGroup>
          </f:facet>
          <t:outputText value="#{valuePairItem.name}" />
        </t:column>
        <t:column
          rendered="#{detailEntity.hasOldValues}"
          style="width:#{detailEntity.valueWidth}">
          <f:facet name="header">          
            <t:outputText value="#{detailEntity.oldValueHeader}" />
          </f:facet>
          <t:outputText 
            value="#{valuePairItem.oldValue}" 
            styleClass="mdw_detailText"
            escape="false" />
        </t:column>
        <t:column
          style="width:#{detailEntity.valueWidth}">
          <f:facet name="header">
            <t:outputText value="#{detailEntity.newValueHeader}" />
          </f:facet>
          <mdw:field 
            dataItem="#{valuePairItem}" 
            dataItemSequenceId="#{dataItemRowIndex}" />
        </t:column>
      </t:dataTable>
      
    </t:panelGroup>
    
  </ui:composition>

</html>
