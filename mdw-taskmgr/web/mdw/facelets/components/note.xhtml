<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
    <table width="100%">
      <tr>
        <td
          class="mdw_detailsLabelColumn">
          <mdw:label value="Summary" required="true"/>
        </td>
        <td class="mdw_detailsValueColumn">
          <t:inputText
            id="notesSummary"
            value="#{notesItem.summary}"
            required="true"
            size="90"
            maxlength="256"
            styleClass="mdw_inputField" />
          <t:message
            for="notesSummary"
            styleClass="mdw_message"
            showSummary="true"
            showDetail="false"/>
        </td>
      </tr>
      <tr>
        <td class="mdw_detailsLabelColumn">
          <mdw:label value="Detail"/>
        </td>
        <td
          class="mdw_detailsValueColumn"
          colspan="2">
          <t:inputTextarea
            id="notesDetail"
            value="#{notesItem.detail}"
            cols="110"
            rows="10"
            styleClass="mdw_inputField">
            <f:validateLength maximum="4000" />
          </t:inputTextarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div align="left">
            <t:message
              for="notesDetail"
              styleClass="mdw_message"
              detailFormat="Maximum allowable length for Note Detail field is 4000 characters." />
          </div>
        </td>
      </tr>
    </table>
  
  </ui:composition>

</html>
