<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf">

  <ui:composition>
  
      <!-- buttons visible for view and cancel action -->
      <t:commandButton
        action="#{actionController.addNote}"
        actionFor="detailForm"
        rendered="#{actionController.action=='viewNotes' || actionController.action=='cancel'}"
        value="Add Note"
        styleClass="mdw_detailFormButtons" />

      <!-- buttons visible for edit action -->
      <t:commandButton
        action="#{actionController.saveNote}"
        actionFor="detailForm"
        rendered="#{actionController.action=='editNote'}"
        value="Save Note"
        styleClass="mdw_detailFormButtons" />
      <t:commandButton
        action="#{actionController.cancel}"
        actionFor="detailForm"
        immediate="true"
        rendered="#{actionController.action=='editNote'}"
        value="Cancel"
        styleClass="mdw_detailFormButtons" />

      <!-- buttons visible for delete action -->
      <t:commandButton
        action="#{actionController.confirmDeleteNote}"
        actionFor="detailForm"
        rendered="#{actionController.action=='deleteNote'}"
        value="Confirm Delete"
        styleClass="mdw_detailFormButtons" />
      <t:commandButton
        action="#{actionController.cancel}"
        actionFor="detailForm"
        rendered="#{actionController.action=='deleteNote'}"
        value="Cancel"
        styleClass="mdw_detailFormButtons" />

  </ui:composition>
  
</html>
