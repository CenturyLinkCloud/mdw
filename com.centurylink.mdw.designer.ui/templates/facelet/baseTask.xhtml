<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:mdw="http://www.centurylink.com/mdw/jsf"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j">

  <ui:composition template="/layout/baseTask.xhtml">

     <ui:define name="taskData">
      <rich:panel header="Task Data" styleClass="mdw_defaultPanel" style="width:800px;">
        <h:panelGrid columns="2" width="100%" cellpadding="6" cellspacing="2" columnClasses="mdw_label,mdw_value">

          <h:outputLabel for="myValueInputOne" value="My Value One:" />
          <h:inputText id="myValueInputOne" value="#{process.variables['myValueOne']}"
            rendered="#{task.assignee == authenticatedUser.cuid &amp;&amp; !task.inFinalStatus}" />
          <h:outputText value="#{process.variables['myValueOne']}"
            rendered="#{task.assignee != authenticatedUser.cuid || task.inFinalStatus}" />

          <h:outputLabel for="myValueInputTwo" value="My Value Two:" />
          <h:inputText id="myValueInputTwo" value="#{process.variables['myValueTwo']}"
            rendered="#{task.assignee == authenticatedUser.cuid &amp;&amp; !task.inFinalStatus}" />
          <h:outputText value="#{process.variables['myValueTwo']}"
            rendered="#{task.assignee != authenticatedUser.cuid || task.inFinalStatus}" />
            
        </h:panelGrid>
      </rich:panel>
    </ui:define>
  </ui:composition>
</html>
