<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/mdw.ico" />
    {% seo %}
  </head>
  <body>
    {% include header.html %}

 <section class="docs">
    <div class="grid" >

      {% include docs_contents_mobile.html %}

      <div class="unit four-fifths" >      
        <article style="text-shadow: none;color:black;">
          <div class="improve right hide-on-mobiles">
            <a href="https://github.com/CenturyLinkCloud/mdw/edit/master/docs/{{ page.path }}"><i class="fa fa-pencil"></i> &nbsp;Improve this page</a>
          </div>
          <h1>{{ page.title }}</h1>
          {{ content }}
          {% include section_nav.html %}
        </article>
      </div>

      {% include docs_contents.html %}

      <div class="clear"></div>

    </div>
  </section>

    {% include footer.html %}
    {% include anchor_links.html %}
    {% include analytics.html %}
  </body>
</html>
