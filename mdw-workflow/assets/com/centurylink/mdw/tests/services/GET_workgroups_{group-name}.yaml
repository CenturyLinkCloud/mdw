test: 'GET_workgroups/{group-name}'
request:
  url: 'http://localhost:8080/mdw/Services/Workgroups/${group-name}'
  method: GET
  headers:
    header-a: header-a-value
response:
  status:
    code: 200
    message: OK
  time: ${~[0-9]*}
  headers:
    server: ${~Apache.*}
    set-cookie:
      - JSESSIONID=${~.*}
    x-ua-compatible: IE=Edge
    mdw-request-id: '0'
    content-type: application/json
    content-length: '${~[0-9]*}'
    date: '${~.*}'
    connection: close
  body: |-
    {
      "description": "a group for testing (updated)",
      "name": "GroupA",
      "users": []
    }
