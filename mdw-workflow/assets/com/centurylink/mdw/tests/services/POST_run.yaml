test: 'POST:run'
request:
  url: '${base-url}/Processes/run/${process-id}'
  method: POST
  headers:
    Content-Type: application/json
    genMasterRequestId: 'true'
  body: |-
    {
      "definitionId": ${process-id},
      "values": {
        "inputVar": {
          "display": "Optional",
          "type": "java.lang.String",
          "value": "inputVarVal"
        }
      }
    }
response:
  status:
    code: 201
    message: Created
  headers:
    content-type: application/json
    mdw-request-id: '${~[0-9]*}'
  body: |-
    {
      "definitionId": ${process-id},
      "id": ${~[0-9]*},
      "instanceId": ${~[0-9]*},
      "masterRequestId": "${~.*}",
      "ownerId": ${~[0-9]*},
      "ownerType": "DOCUMENT",
      "values": {
        "inputVar": {
          "value": "{\"value\":\"{\\\"display\\\":\\\"Optional\\\",\\\"type\\\":\\\"java.lang.String\\\",\\\"value\\\":\\\"inputVarVal\\\"}\"}"
        }
      }
    }