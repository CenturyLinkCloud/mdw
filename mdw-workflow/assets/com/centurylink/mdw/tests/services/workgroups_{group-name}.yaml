test: 'workgroups/{group-name}'
request: # 12345678
  url: 'http://localhost:8080/mdw/Services/Workgroups/${group-name}'
  method: GET
  headers:
    header-a: header-a-value
response:
  status:
    code: 200
    message: ''
  time: ${~[0-9]*} # my comment
  headers:
    set-cookie:
      - JSESSIONID=${~.*}
    x-ua-compatible: IE=Edge
    document-id: '0'
    content-type: application/json
    content-length: '${~[0-9]*}'
    date: '${~.*}'
    connection: close
  body: |-
    {
      "description": "a group for testing",
      "name": "${group-name}",
      "users": []
    }
