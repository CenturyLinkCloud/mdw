test: 'PUT:workgroups/{group-name}'
request:
  url: 'http://localhost:8080/mdw/Services/Workgroups/${group-name}'
  method: PUT
  headers:
    Content-Type: application/json
  body: |-
    {
      "name": "${group-name}",
      "description": "a group for testing (updated)"
    }
response:
  status:
    code: 200
    message: OK
  headers:
    mdw-request-id: '${~[0-9]*}'
    content-type: application/json
  body: |-
    {
      "status": {
        "code": 0,
        "message": "Success"
      }
    }
