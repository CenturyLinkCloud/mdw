eclipse {
    project {
        natures += "org.eclipse.jdt.groovy.core.groovyNature"
    }
    
    classpath {
        defaultOutputDir = file("build/classes")
        
        containers "GROOVY_SUPPORT"
        containers "GROOVY_DSL_SUPPORT"
        
        file {
            whenMerged { classpath ->
                // eclipse should process dynamic java, but should not be part of build
                def assetsSrc = new org.gradle.plugins.ide.eclipse.model.SourceFolder("assets", "build/assets")
                assetsSrc.excludes.add("Archive/")
                entries.add(assetsSrc)
                
                def groovySupport = entries.find { it.kind == "con" && it.path == "GROOVY_SUPPORT" }
                groovySupport.entryAttributes.put("minimal", "true")
            }
        }
    }
    
    wtp {
        facet {
            facet name: "mdw.workflow", version: "5.1"
            facet type: "fixed", name: "jst.utility"
            facet name: "jst.utility", version: "1.0"
        }
    }
}

dependencies {
    compile project(":mdw-common")
    compile project(":mdw-services")
    
    compile group: "org.apache.velocity", name: "velocity", version: "1.7"
    
    compile(group: "org.drools", name: "drools-core", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    compile(group: "org.drools", name: "drools-templates", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    compile(group: "org.drools", name: "drools-decisiontables", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    compile(group: "org.drools", name: "drools-compiler", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    compile(group: "org.drools", name: "knowledge-api", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    compile(group: "org.drools", name: "knowledge-internal-api", version: "5.6.0.Final") { exclude(group: "org.eclipse.jdt.core.compiler") }
    // drools ecj dependency not compatible with java 8
    compile group: "org.eclipse.jdt.core.compiler", name: "ecj", version: "4.6.1"  
    
    compile group: "org.mvel", name: "mvel2", version: "2.1.8.Final"
    compile group: "org.antlr", name: "antlr-runtime", version: "3.3"
	
    compile group: "junit", name: "junit", version:"4.8.1"
    
    compile group: "oro", name: "oro", version: "2.0.8"
    
    compile group: "ch.vorburger.mariaDB4j", name: "mariaDB4j-core", version: "2.2.1"
}

task cleanJar {
    doLast {
        delete "../${mdwOutputDir}/mdw-base-${version}.jar"
    }
}

clean {
    dependsOn cleanJar
}

jar {
    manifest {
        attributes("MDW-Version": mdwVersion)
        attributes("MDW-Build": new Date().format(mdwBuildTimeFormat))
    }
}