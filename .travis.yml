language: java
env:
  matrix:
  - LD_LIBRARY_PATH=/home/travis/build/CenturyLinkCloud/mdw/mdw-workflow/assets/com/centurylink/mdw/node
  global:
  - secure: 
  - # ^^ OSSRH_JIRA_USERNAME
  - secure: 
  - # ^^ OSSRH_JIRA_PASSWORD
  - secure: 
  - # ^^ GPG_KEY_NAME
  - secure: 
  - # ^^ GPG_PASSPHRASE
before_install:
- java -version
- gradle -version
- npm install -g bower
- npm install -g grunt-cli
before_script:
- cd mdw-hub
- npm install
- bower install
- cd ../mdw
script: echo "gradle --no-daemon buildAll"
after_failure:
- cat ../testResults/mdw-function-test-results.json
- sleep 10s
notifications:
  slack:
    rooms:
    - mdwcore:9WSiZQJitrLtiiU5BO29Or4R#notices
    on_success: change
    on_failure: always
  email:
    recipients:
    - MdwCoreTeam@CenturyLink.com
    on_success: change
    on_failure: always
after_success:
  - cd ../
  - chmod 777 before-deploy.sh
  - chmod 777 deploy.sh
  - ./before-deploy.sh
  - ./deploy.sh