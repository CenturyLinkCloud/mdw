<VirtualHost *:30162>
    DocumentRoot "/opt/apache/qwest/websites/mdwa-dev2-30162-40140/htdocs"
    ServerName mdwa-dev2.test.intranet


    ##### Logging #####
    CustomLog logs/access_dev2_log common env=!netrequests
    ErrorLog  logs/error_dev2_log

    ##### FUSE Mod Proxy for HTTP #####
        <IfModule mod_proxy.c>
           Include conf/extras/dev2-proxy.conf
        </IfModule>

</VirtualHost>

<VirtualHost *:40140>
    DocumentRoot "/opt/apache/qwest/websites/mdwa-dev2-30162-40140/htdocs"
    ServerName mdwa-dev2.test.intranet


    ##### Logging #####
    CustomLog logs/access_dev2_log common env=!netrequests
    ErrorLog  logs/error_dev2_log

    ##### FUSE Mod Proxy for HTTPS #####
        <IfModule mod_proxy.c>
           Include conf/extras/dev2-proxy.conf
        </IfModule>

    ##### RSA ClearTrust #####

	# SETUP Cleartrust
	# Contact the cleartrust team and have a "cleartrust.agent.web_server_name" created 
	# for your project so you can configure specific cleartrust entitlements.  
	# Once completed you will need to update the webagent.conf with that value.
	#       cleartrust.agent.web_server_name=$value_from_cleartrust_team
	<IfModule ct_apache_mod.c>
    		CTAgentRoot /opt/apache/qwest/websites/mdwa-dev2-30162-40140
    		Alias /cleartrust/ "/opt/apache/qwest/websites/mdwa-dev2-30162-40140/htdocs/ctrust/"
  		<Directory "/opt/apache/qwest/websites/mdwa-dev2-30162-40140/htdocs/ctrust/">
                   Options FollowSymLinks
                   AllowOverride None
                   Order allow,deny
                   Allow from all
    		   AuthType Basic
    		   Require valid-user
    		   AuthName CT
  		</Directory>
  		<Location /@app.URI@>
    		   AuthType Basic
    		   Require valid-user
    		   AuthName CT
  		</Location>
	</IfModule>

</VirtualHost>
