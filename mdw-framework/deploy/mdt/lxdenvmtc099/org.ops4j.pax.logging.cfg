# Root logger
log4j.rootLogger=INFO, out, osgi:*
log4j.throwableRenderer=org.apache.log4j.OsgiThrowableRenderer

# To avoid flooding the log when using DEBUG level on an ssh connection and doing log:tail
log4j.logger.org.apache.sshd.server.channel.ChannelSession = INFO

# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %X{bundle.id} - %X{bundle.name} - %X{bundle.version} | %m%n

# File appender
log4j.appender.out=org.apache.log4j.RollingFileAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %X{bundle.id} - %X{bundle.name} - %X{bundle.version} | %m%n
log4j.appender.out.file=${karaf.data}/log/karaf.log
log4j.appender.out.append=true
log4j.appender.out.maxFileSize=1MB
log4j.appender.out.maxBackupIndex=10

# Sift appender
log4j.appender.sift=org.apache.log4j.sift.MDCSiftingAppender
log4j.appender.sift.key=bundle.name
log4j.appender.sift.default=karaf
log4j.appender.sift.appender=org.apache.log4j.FileAppender
log4j.appender.sift.appender.layout=org.apache.log4j.PatternLayout
log4j.appender.sift.appender.layout.ConversionPattern=%d{ISO8601} | %-5.5p | %-16.16t | %-32.32c{1} | %-32.32C %4L | %m%n
log4j.appender.sift.appender.file=${karaf.data}/log/$\\{bundle.name\\}.log
log4j.appender.sift.appender.append=true

# MDW console appender (for development environments)
log4j.appender.mdwout=org.apache.log4j.ConsoleAppender
log4j.appender.mdwout.layout=org.apache.log4j.PatternLayout
log4j.appender.mdwout.layout.ConversionPattern=%m%n

# MDW file appender
log4j.appender.mdwfile=org.apache.log4j.RollingFileAppender
log4j.appender.mdwfile.File=data/log/mdw.log
log4j.appender.mdwfile.MaxFileSize=10MB
log4j.appender.mdwfile.MaxBackupIndex=10
log4j.appender.mdwfile.layout=org.apache.log4j.PatternLayout
log4j.appender.mdwfile.layout.ConversionPattern=%m%n
log4j.additivity.com.centurylink.mdw=false
log4j.additivity.com.qwest.mdw=false
log4j.additivity.com.centurylink.mdw.workflow.activity=false
log4j.additivity.com.qwest.mdw.workflow.activity=false
log4j.additivity.com.centurylink.myworkflow=false

# MDW timings appender
log4j.appender.mdwtimings=org.apache.log4j.RollingFileAppender
log4j.appender.mdwtimings.File=data/log/mdw_timings.log
log4j.appender.mdwtimings.MaxFileSize=10MB
log4j.appender.mdwtimings.MaxBackupIndex=3
log4j.appender.mdwtimings.layout=org.apache.log4j.PatternLayout
log4j.appender.mdwtimings.layout.ConversionPattern=%m%n

log4j.logger.com.centurylink.mdw=DEBUG,mdwout,mdwfile
log4j.logger.com.centurylink.mdw.workflow.activity=TRACE,mdwtimings
log4j.logger.com.centurylink.myworkflow=DEBUG,mdwout,mdwfile
