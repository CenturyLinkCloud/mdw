<VirtualHost *:40229>
    DocumentRoot "/opt/apache/qwest/websites/mdwa-dev1-30241-40229/htdocs"
    ServerName mdwhub-mdwa-dev1.dev.intranet
    ServerAlias mdwtaskmanagerweb-mdwa-dev1.dev.intranet
    ServerAlias mdwreports-mdwa-dev1.dev.intranet:


    ##### Logging #####
    CustomLog logs/access_dev1_log common env=!netrequests
    ErrorLog  logs/error_dev1_log

    ##### FUSE Mod Proxy for HTTPS #####
        <IfModule mod_proxy.c>
           Include conf/extras/dev1-proxy.conf
        </IfModule>

    ##### RSA ClearTrust #####

	# SETUP Cleartrust
	# Contact the cleartrust team and have a "cleartrust.agent.web_server_name" created 
	# for your project so you can configure specific cleartrust entitlements.  
	# Once completed you will need to update the webagent.conf with that value.
	#       cleartrust.agent.web_server_name=$value_from_cleartrust_team
	<IfModule ct_apache_mod.c>
    		CTAgentRoot /opt/apache/qwest/websites/mdwa-dev1-30241-40229
    		Alias /cleartrust/ "/opt/apache/qwest/websites/mdwa-dev1-30241-40229/htdocs/ctrust/"
  		<Directory "/opt/apache/qwest/websites/mdwa-dev1-30241-40229/htdocs/ctrust/">
                   Options FollowSymLinks
                   AllowOverride None
                   Order allow,deny
                   Allow from all
    		   AuthType Basic
    		   Require valid-user
    		   AuthName CT
  		</Directory>
		<Location ~ "/(MDWHub|MDWTaskManagerWeb|MDWReports)">
    		   AuthType Basic
    		   Require valid-user
    		   AuthName CT
  		</Location>
	</IfModule>

</VirtualHost>
