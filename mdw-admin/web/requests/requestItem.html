<div class="mdw-flex-item">
  <div class="mdw-flex-item-left">
    <div>
      <div>
        <a class="mdw-item-link mdw-item-nowrap" ng-if="item.masterRequestId" href="#/workflow/masterRequests/{{item.masterRequestId}}">
          {{item.masterRequestId}}
        </a>
        <a class="mdw-item-link mdw-item-nowrap" ng-if="!item.masterRequestId" href="#/workflow/requests/{{item.id}}">
          {{item.id}}
        </a>
        <div class="mdw-item-sub" ng-if="item.masterRequestId">
          {{item.packageName}}/<a class="mdw-link mdw-item-nowrap" href="#/workflow/processes/{{item.processInstanceId}}">
            {{item.processName}} v{{item.processVersion}} &nbsp;{{item.processInstanceId}}</a>
        </div>
        <div class="mdw-item-sub" ng-if="!item.outbound">
          <a href="#/workflow/requests/{{item.id}}">Received: {{item.created}}</a>
        </div>
        <div class="mdw-item-sub" ng-if="item.outbound">
          <a href="#/workflow/requests/{{item.id}}">Sent: {{item.created}}</a>
        </div>
        <div class="mdw-item-sub" ng-if="item.responseId">
          <a href="#/workflow/responses/{{item.id}}">Responded: {{item.responded}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="mdw-flex-item-right">
    <div class="mdw-item">
      <span>{{item.processStatus}}</span>
    </div>
  </div>
</div>
