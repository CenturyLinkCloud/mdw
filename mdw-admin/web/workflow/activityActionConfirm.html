<div class="modal-header">
  <h3 class="modal-title">Confirm Action</h3>
</div>
<div class="modal-body">
  <div>
    {{getSelectedActivitiesMessage()}}
  </div>
  <div> 
    <i>Warning: this cannot be stopped or undone.  All actions are audit logged</i>
  </div>
  <div  ng-if="action == 'Proceed'" class="mdw-inner-addon mdw-right-addon">
    <i class="glyphicon"></i>
    <input type="text" class="form-control mdw-inline" autofocus ng-model="model.completionCode"
     placeholder="Completion Code">
   </div>
</div>
 
<div class="modal-footer">
  <button class="btn btn-success mdw-btn" type="button" ng-click="performActionOnActivities(action)">{{action}}</button>
  <button class="btn mdw-btn mdw-cancel-btn" type="button" ng-click="cancelAction()">Cancel</button>
</div>
