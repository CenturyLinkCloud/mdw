        <div class="mdw-heading-label">
          <span class="glyphicon glyphicon-file mdw-item-icon"></span>
          <a ng-href="#/packages/{{processDef.packageName}}">{{processDef.packageName}}</a>/{{processDef.name}} v{{processDef.version}}

      <div class="mdw-section">
        <mdw-workflow definition="processDef"

      </div>
    </div>  
  </div>
</div>
